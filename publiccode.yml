description:
  it:
    localisedName: Fascicolo del Cittadino
    shortDescription: Applicazione per la gestione dei servizi e delle pratiche
      amministrative comunali nella provincia di Genova
    longDescription: Il Fascicolo del Cittadino del Comune di Genova è
      un'applicazione che consente ai residenti e non solo di interagire
      facilmente con i servizi comunali attraverso una piattaforma digitale.
      Permette di consultare dati anagrafici, monitorare pratiche
      amministrative, accedere a documenti ufficiali e molto altro,
      centralizzando tutte le informazioni e le interazioni con la pubblica
      amministrazione.
    features:
      - "Consultazione dati anagrafici: Visualizzazione delle informazioni
        relative alla propria residenza e status anagrafico."
      - "Gestione pratiche amministrative: Possibilità di seguire lo stato di
        avanzamento delle pratiche in corso (ad esempio, dichiarazioni di
        nascita, matrimonio, residenza)."
      - "Accesso ai pagamenti: Visualizzazione e pagamento delle imposte locali
        (TARI, IMU, ecc.) direttamente online."
      - "Certificati online: Richiesta e rilascio di certificati anagrafici, di
        stato civile e di residenza."
      - "Domande per servizi comunali: Possibilità di inviare richieste per
        ottenere servizi o benefici (ad esempio, asili nido, mense scolastiche,
        bonus sociali)."

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
	<wicket:extend>

		<ul wicket:id="breadcrumbPanel"></ul>
		<div wicket:id="stepPanel"></div>

		<div class="row content my-4 richiesta-agevolazione">
			<div class="col-md-12 text-left mb-4">

				<div class="col-lg-12 mx-auto riepilogo">
					<form class="needs-validation was-validated mb-3 col-lg-12 mx-auto"
						wicket:id="form">

						<div
							class="form-row mb-2 col-md-12 mx-auto form-servizi-anagrafici">

							<h4 class="col-12">
								<wicket:message
									key="RichiestaCertificatoStatoCivilePage.spiegazione" />
							</h4>
							
							<div class="row">
								
								<div class="col">
									<div class="form-group mb-0">
										<input class="form-control"  type="text"
											placeholder="codice fiscale" wicket:id="codiceFiscale"
											style="font-size: smaller;" required> <small><wicket:message
												key="RichiestaCertificatoStatoCivilePage.codiceFiscale" /></small> <label
											class="sr-only" for="codiceFiscale"> <wicket:message
												key="RichiestaCertificatoStatoCivilePage.codiceFiscale" />
										</label>
									</div>
								</div>
								<div class="col">
									<div class="form-group mb-0">
										<input class="form-control"  type="text"
											placeholder="nome" wicket:id="nome" style="font-size: smaller;">
										<small><wicket:message
												key="RichiestaCertificatoStatoCivilePage.nome" /></small> <label
											class="sr-only" for="nome"> <wicket:message
												key="RichiestaCertificatoStatoCivilePage.nome" />
										</label>
									</div>
								</div>
								<div class="col">
									<div class="form-group mb-0">
										<input class="form-control"  type="text"
											placeholder="cognome" wicket:id="cognome" style="font-size: smaller;">
											<small><wicket:message
												key="RichiestaCertificatoStatoCivilePage.cognome" /></small> <label
												class="sr-only" for="cognome"> <wicket:message
													key="RichiestaCertificatoStatoCivilePage.cognome" />
										</label>
									</div>
								</div>
							
							</div>
							
						</div>

						<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
						
						<div class="form-group col-md-12 mb-3 text-center">
							<div class="form-group col-md-12 mb-3 text-center">					
								<button type="submit" class="btn btn-primary"> 
								<wicket:message	key="RichiestaCertificatoStatoCivilePage.avanti" />
								</button>
								<a class="btn btn-secondary" href="#" role="button"
									wicket:id="indietro"> <wicket:message
										key="RichiestaCertificatoStatoCivilePage.indietro" />
								</a> 
								<a class="btn btn-secondary" href="#" role="button"
									wicket:id="annulla"> <wicket:message
										key="RichiestaCertificatoStatoCivilePage.annulla" />
								</a>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
			


		<wicket:child />

		

	</wicket:extend>
</body>
</html>

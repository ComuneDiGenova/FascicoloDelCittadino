<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-12" wicket:id="titolo"></div>

		<div class="form-row col-12">

			<div class="col-lg-6 mb-4" wicket:id="boxListaStrade">

				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div class="categoryicon-top row mb-2">

								<i class="color-fc-secondary col-3 icon-servizi-allerta"></i>

								<div class="h4 card-title text-left col-9 font-weight-normal">
									<span class="text-capitalize font-weight-semibold"
										wicket:id="descrizioneStrada"></span>
								</div>
							</div>

							<div wicket:id="codiceStrada"></div>

							<div wicket:id="codiceDivisione"></div>

							<div wicket:id="descrizioneDivisione"></div>

							<div wicket:id="codiceCircoscrizione"></div>

							<div wicket:id="descrizioneCircoscrizione"></div>

							<div wicket:id="listaCivici"></div>

							<button type="submit" class="btn btn-success" wicket:id="btnAggiungi">
								<wicket:message key="ListaStradeAllerteCortesiaPanel.aggiungi" />
							</button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>

</html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="row content my-4 info-traffico">

			<form class="needs-validation was-validated mb-3 col-lg-12 mx-auto"
				wicket:id="form">

				<div class="row">
					<div class="select-wrapper text-start">
						<label for="comboNucleo" wicket:id="titoloComboNucleo"></label>
						<select id="comboNucleo"
							wicket:id="comboNucleo" required></select>
					</div>
				</div>

			</form>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedbackNucleo"></div>

	</wicket:panel>
</body>

</html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-sm-12 mt-2 mb-2">
			<h3 class="text-left font-weight-semibold mb-0">
				<wicket:message key="RiassuntoRichiestaDietaSpecialePanel.titolo" />
			</h3>
		</div>

		<div class="col-lg-12 mx-auto">
			<div class="steppers">
				<ul class="steppers-header">
					<li class="confirmed"><span class="steppers-number"><span
							class="sr-only">Step </span>1</span> <span class="steppers-status"><wicket:message
								key="RiassuntoRichiestaDietaSpecialePanel.step1"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="RiassuntoRichiestaDietaSpecialePanel.step1"></wicket:message></span>
					</li>
					<li class="active no-line"><span class="steppers-number"><span
							class="sr-only">Step </span>2</span> <span class="steppers-status"><wicket:message
								key="RiassuntoRichiestaDietaSpecialePanel.step2"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="RiassuntoRichiestaDietaSpecialePanel.step2"></wicket:message></span>
					</li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>3</span> <span class="steppers-status"><wicket:message
								key="RiassuntoRichiestaDietaSpecialePanel.step3"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="RiassuntoRichiestaDietaSpecialePanel.step3"></wicket:message></span>
					</li>
					<li class="steppers-index" aria-hidden="true"><span
						class="confirmed">1</span> <span class="active">2</span> <span><wicket:message
								key="RiassuntoRichiestaDietaSpecialePanel.step3"></wicket:message></span>
					</li>
				</ul>
			</div>
		</div>

		<div class="col-lg-10 mx-auto riepilogo">

			<div class="row mb-0 d-flex justify-content-center">

				<wicket:enclosure child="nomeRichiedente">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.nomeRichiedente" />:</span>
							<span class="text-capitalize" wicket:id="nomeRichiedente"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="cognomeRichiedente">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.cognomeRichiedente" />:</span>
							<span class="text-capitalize" wicket:id="cognomeRichiedente"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="cfRichiedente">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.cfRichiedente" />:</span> <span
								class="text-capitalize" wicket:id="cfRichiedente"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="emailRichiedente">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.emailRichiedente" />:</span>
							<span class="text-capitalize" wicket:id="emailRichiedente"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="nomeIscritto">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.nomeIscritto" />:</span> <span
								class="text-capitalize" wicket:id="nomeIscritto"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="cognomeIscritto">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.cognomeIscritto" />:</span>
							<span class="text-capitalize" wicket:id="cognomeIscritto"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="cfIscritto">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.cfIscritto" />:</span> <span
								class="text-capitalize" wicket:id="cfIscritto"></span>
						</p>
					</div>
				</wicket:enclosure>

				<div class="col-5"></div>

				<wicket:enclosure child="tipoDieta">
					<div class="col-10">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.tipoDieta" />:</span> <span
								class="text-capitalize" wicket:id="tipoDieta"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<wicket:enclosure child="tipoMenu">
					<div class="col-10">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.tipoMenu" />:</span> <span
								class="text-capitalize" wicket:id="tipoMenu"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<wicket:enclosure child="anafilassi">
					<div class="col-10">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.anafilassi" />:</span> <span
								class="text-capitalize" wicket:id="anafilassi"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<wicket:enclosure child="nomeFile">
					<div class="col-10">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.nomeFile" />:</span> <span
								class="text-capitalize" wicket:id="nomeFile"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<wicket:enclosure child="scuola">
					<div class="col-10">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.scuola" />:</span> <span
								class="text-capitalize" wicket:id="scuola"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<wicket:enclosure child="classe">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.classe" />:</span> <span
								class="text-capitalize" wicket:id="classe"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<wicket:enclosure child="sezione">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.sezione" />:</span> <span
								class="text-capitalize" wicket:id="sezione"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<wicket:enclosure child="rientri">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.rientri" />:</span> <span
								class="text-capitalize" wicket:id="rientri"></span>
						</p>
					</div>
				</wicket:enclosure>
				
				<div class="col-5"></div>
				
				<wicket:enclosure child="noteIntegrative">
					<div class="col-10">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="RiassuntoRichiestaDietaSpecialePanel.noteIntegrative" />:</span> <span
								class="text-capitalize" wicket:id="noteIntegrative"></span>
						</p>
					</div>
				</wicket:enclosure>

			</div>

			<div class="col-12 alert alert-warning" role="alert"
				wicket:id="containerAlertIndietro">
				<wicket:message
					key="RiassuntoRichiestaDietaSpecialePanel.alertIndietro" />
			</div>

			<div class="form-row mt-5 mb-0">
				<div class="form-group col-md-12 mb-3 text-center">
					<button type="submit" wicket:id="conferma" class="btn btn-primary">
						<wicket:message
							key="RiassuntoRichiestaDietaSpecialePanel.conferma" />
					</button>
					<button wicket:id="indietro" type="button"
						class="btn btn-secondary">
						<wicket:message
							key="RiassuntoRichiestaDietaSpecialePanel.indietro" />
					</button>
					<button wicket:id="annulla" type="button" class="btn btn-secondary">
						<wicket:message key="RiassuntoRichiestaDietaSpecialePanel.annulla" />
					</button>
				</div>
			</div>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>

</body>

</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<?xml version="1.0" encoding="UTF-8"?>

<body>
	<wicket:panel>

		<div class="row content my-4 info-traffico">

			<div class="col-lg-6 mb-4">
				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">

							<div class="container">
								<div class="row">
									<div class="col-sm-3">
										<i class="color-green col-3 icon-cassonetto"></i>
									</div>

									<div class="col-sm-9">
										<strong>
											<span wicket:id="tipologia"></span>
										</strong>
									</div>

								</div>
							</div>

							<div wicket:id="codiceIntestatario"></div>

							<div wicket:id="idAvviso"></div>

							<div wicket:id="annoDeliberazione"></div>

							<div wicket:id="btnScaricaBolletta"></div>

							<br>

							<wicket:enclosure child="infoIsAnnullato">
								<div class="alert alert-info" role="alert">
									<span wicket:id="infoIsAnnullato"></span>
								</div>
							</wicket:enclosure>
							
							<wicket:enclosure child="infoIsIscrittoARuolo">
								<div class="alert alert-info" role="alert">
									<span wicket:id="infoIsIscrittoARuolo"></span>
								</div>
							</wicket:enclosure>

						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-6 mb-4">
				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">

							<div class="container">
								<div class="row">
									<div class="col-sm-12">
										<strong>
											<span wicket:id="tipologiaNegliImporti"></span>
										</strong>
									</div>

								</div>
							</div>



							<wicket:enclosure child="totaleImporto">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-6">
										<p class="card-text text-start fw-bold">
											<wicket:message key="TariNetribeDettagliPanel.totaleImporto" />
										</p>
									</div>
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="totaleImporto"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="totalePagamenti">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-6">
										<p class="card-text text-start fw-bold">
											<wicket:message key="TariNetribeDettagliPanel.totalePagamenti" />
										</p>
									</div>
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="totalePagamenti"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="saldo">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-6">
										<p class="card-text text-start fw-bold">
											<wicket:message key="TariNetribeDettagliPanel.saldo" />
										</p>
									</div>
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="saldo"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<div class="row py-1 mb-2 border-bottom" wicket:id="containerRataUnica">

								<wicket:enclosure child="rataUnica">
									<div class="col-6">
										<p class="card-text text-start fw-bold">
											<span wicket:id="rataUnica"></span>
									</div>
								</wicket:enclosure>
								<wicket:enclosure child="scadenzaRataUnica">
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="scadenzaRataUnica"></span>
										</p>
									</div>
								</wicket:enclosure>

								<wicket:enclosure child="importoRataUnica">
									<div class="col-6">
										<p class="card-text text-start fw-bold">
											<span wicket:id="importoRataUnica"></span>
									</div>
								</wicket:enclosure>
								<wicket:enclosure child="importoIncassatoRataUnicaMIP">
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="importoIncassatoRataUnicaMIP"></span>
										</p>
									</div>
								</wicket:enclosure>

								<wicket:enclosure child="iuvRataUnica">
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="iuvRataUnica"></span>
										</p>
									</div>
								</wicket:enclosure>

								<!-- 	<wicket:enclosure child="btnRicevutaRataUnicaMIP">
									<div class="col-6" style="text-align: left;">
										<a class="btn btn-success btn-xs btn-icon"
											wicket:id="btnRicevutaRataUnicaMIP"> <svg
												class="icon icon-white">
                                                <use
													xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                            </svg> <span><wicket:message
													key="TariNetribeDettagliPanel.btnRicevutaMIP" /></span>
										</a>
									</div>
								</wicket:enclosure>  -->

								<div class="col-6" wicket:id="btnRicevutaRataUnicaMIP"></div>

								<wicket:enclosure child="btnPagaRataUnica">
									<div class="col-6">
										<a class="btn btn-primary btn-xs" role="button" wicket:id="btnPagaRataUnica">
											<wicket:message key="TariNetribeDettagliPanel.paga" />
										</a>
									</div>
								</wicket:enclosure>

							</div>

							<wicket:enclosure child="totaleRate">
								<div class="col-12">
									<div class="card-text text-start fw-bold" wicket:id="totaleRate"></div>
								</div>
							</wicket:enclosure>

							<div class="row py-1 mb-2 border-bottom" wicket:id="boxRate">

								<wicket:enclosure child="numeroRata">
									<div class="col-6">
										<p class="card-text text-start fw-bold">
											<span wicket:id="numeroRata"></span>
									</div>
								</wicket:enclosure>
								<wicket:enclosure child="scadenzaRata">
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="scadenzaRata"></span>
										</p>
									</div>
								</wicket:enclosure>

								<wicket:enclosure child="importoRata">
									<div class="col-6">
										<p class="card-text text-start fw-bold">
											<span wicket:id="importoRata"></span>
									</div>
								</wicket:enclosure>
								<wicket:enclosure child="importoIncassatoRataMIP">
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="importoIncassatoRataMIP"></span>
										</p>
									</div>
								</wicket:enclosure>

								<wicket:enclosure child="iuvRata">
									<div class="col-6">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="iuvRata"></span>
										</p>
									</div>
								</wicket:enclosure>

								<wicket:enclosure child="btnPagaRata">
									<div class="col-6">
										<a class="btn btn-primary btn-xs" role="button" wicket:id="btnPagaRata">
											<wicket:message key="TariNetribeDettagliPanel.paga" />
										</a>
									</div>
								</wicket:enclosure>

								<!--  <wicket:enclosure child="btnRicevutaRataMIP">
									<div class="col-6" style="text-align: left;">
										<a class="btn btn-success btn-xs btn-icon"
											wicket:id="btnRicevutaRataMIP"> <svg
												class="icon icon-white">
                                                <use
													xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                            </svg> <span><wicket:message
													key="TariNetribeDettagliPanel.btnRicevutaMIP" /></span>
										</a>
									</div>
								</wicket:enclosure> -->

								<div class="col-6" wicket:id="btnRicevutaRataMIP"></div>

							</div>

						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
	</wicket:panel>
</body>

</html>

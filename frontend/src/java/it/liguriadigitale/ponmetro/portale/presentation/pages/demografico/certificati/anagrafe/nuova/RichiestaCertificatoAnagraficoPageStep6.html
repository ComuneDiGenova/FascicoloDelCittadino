<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
	<wicket:extend>

		<style>
			@media only screen and (max-width: 600px) {

				.stepPanelMobile {
					margin-left: 35px;
				}

			}
		</style>

		<ul wicket:id="breadcrumbPanel"></ul>
		<div class="stepPanelMobile">
			<div wicket:id="stepPanel"></div>
		</div>


		<div class="container">
			<div wicket:id="feedback"></div>
			<form wicket:id="form" aria-labelledby="form-title">
				<fieldset>

					<div class="form-servizi-anagrafici mb-3">

						<legend id="form-title" class="mb-3">
							<strong>
								<wicket:message key="RichiestaCertificatoAnagraficoPage.spiegazione" />
							</strong>
						</legend>


						<div class="card-body">
							<div wicket:id="tipo"></div>
							<div wicket:id="dataDa"></div>
							<div wicket:id="dataA"></div>
							<div wicket:id="utilizzo"></div>
							<div wicket:id="consegna"></div>
							<div wicket:id="bollo"></div>
							<div wicket:id="dataBollo"></div>
							<div wicket:id="diritti"></div>
							<div wicket:id="cfIntestatario"></div>
							<div wicket:id="nomeIntestatario"></div>
							<div wicket:id="cognomeIntestatario"></div>
							<div wicket:id="email"></div>
							<div wicket:id="mobile"></div>
							<div wicket:id="downloadPdf"></div>
						</div>
					</div>
				</fieldset>
				<input type="submit" class="btn btn-secondary focus-visible-none mx-3" style="display: none;">
			</form>
		</div>
		



		<wicket:child />



	</wicket:extend>
</body>

</html>

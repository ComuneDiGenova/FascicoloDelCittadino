DomandeIscrizioneAlboScrutatoriPage.isPresenteTornataPerTipo=Sarà possibile segnalare la propria disponibilità a svolgere l\u2019incarico di Scrutatore di seggio dal 3 ottobre e fino al 25 ottobre. Controlla prima di non essere già stato convocato nell\u2019 <a href="https://smart.comune.genova.it/notizie/elezioni-regionali-della-liguria-elenco-scrutatori-nominati-al-2-ottobre-2024" target="_blank">Elenco scrutatori nominati</a>
DomandeIscrizioneAlboScrutatoriPage.noRichiesteGiaPresenti=Hai già inviato la tua segnalazione di disponibilità, in caso di accoglimento, riceverai riscontro tramite notifica e/o telefono con indicazione del seggio e delle tempistiche

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>
	
		<div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12" wicket:id="listaVuota">
                <div class="alert alert-warning" role="alert">
                	<wicket:message key="PraticheArpalAlimsPanel.vuoto" />
                </div>
            </div>
		</div>        
	

		<div wicket:id="lista" class="col-lg-6 mb-4">
		
			<div class="card-wrapper card-space">
				<div class="card card-bg my-2">
					<div class="card-body">
						<div class="categoryicon-top row mb-4">
							<i wicket:message="class:PraticheArpalAlimsPanel.icona"></i>
							<h4 class="card-title text-left font-weight-bold col-9"><wicket:message key="PraticheArpalAlimsPanel.titoloCard"/></h4>
						</div>
						
						<div class="container" wicket:id="myPanel"></div>
							
						<div wicket:id="btnScaricaAllegato"></div>
						
					</div>
				</div>
			</div>
			
		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

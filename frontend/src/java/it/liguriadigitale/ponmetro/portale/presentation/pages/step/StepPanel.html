<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="steppers">
			<div class="steppers-header">
				<ul>

					<li wicket:id="lista">
					<span class="steppers-number" wicket:id="number">
						<span class="sr-only">Step </span>
					</span> 
					<span class="steppers-status" wicket:id="step"></span> 
					<span class="sr-only" wicket:id="only"></span></li>

				</ul>
			</div>
		</div>

	</wicket:panel>
</body>

</html>

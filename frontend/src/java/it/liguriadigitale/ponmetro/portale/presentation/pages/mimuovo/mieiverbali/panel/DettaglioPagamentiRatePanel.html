<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="row mb-2">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 my-auto">
				<div class="d-flex justify-content-start" style="gap: 5px">
					<div>
						<a class="btn btn-success btn-xs btn-icon"
							wicket:id="pdfAvvisoImportoResiduo"> <svg
								class="icon icon-white">
		                    	<use
									xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
		                    </svg> <span><wicket:message
									key="DettaglioPagamentiRatePanel.btnScaricaAvviso" /></span>
						</a>
					</div>
					<div>
						<a class="btn btn-primary btn-xs btn-icon"
							wicket:id="btnPagamentoImportoResiduo"> <span><wicket:message
									key="DettaglioPagamentiRatePanel.pagaImportoTotaleResiduo" /></span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row">

			<div
				class="col-md-12 col-lg-12 col-sm-12 col-xl-12 my-auto text-left">
				<h3 class="text-left font-weight-semibold col-9">
					<wicket:message key="DettaglioPagamentiRatePanel.titolo" />
				</h3>
			</div>

		</div>

		<div class="row my-4 info-traffico d-flex justify-content-center">
			<div class="col-sm-6 col-md-6 col-lg-6 mb-4" wicket:id="rate">
				<div class="card-wrapper card-space">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div wicket:id="rata"></div>
							<div wicket:id="importo"></div>
							<div wicket:id="dataEntro"></div>
							<div wicket:id="codiceAvviso"></div>

							<div class="row">
								<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
									<div class="d-flex justify-content-center" style="gap: 5px">
										<div>
											<a class="btn btn-success btn-xs btn-icon"
												wicket:id="pdfAvvisoRataInScadenza"> <svg
													class="icon icon-white">
						                    	<use
														xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>  </svg>
												<span><wicket:message
														key="DettaglioPagamentiRatePanel.btnScaricaAvviso" /></span>
											</a>
										</div>
										<div>
											<a class="btn btn-primary btn-xs btn-icon"
												style="min-width: 100px"
												wicket:id="btnPagamentoRataInScadenza"> <span><wicket:message
														key="DettaglioPagamentiRatePanel.pagaRataInScadenza" /></span>
											</a>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<wicket:panel>
		  <div class="col-md-4 col-sm-6 hero-feature">
			<!--start card-->
			<h3>Io cittadino</h3>
		    <div class="card-wrapper card-space">
		      <div class="card card-big">
		        <div class="card-body">
		          <h4 class="card-title">Hai preso una multa</h4>
		          <div class="card-icon">
		            <i wicket:id="car-fa" class="color-green"></i>
		          </div>
		          <p class="card-text font-weight-semibold">Verbale n. nnn/mmmm</p>
		          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque et enim sed pulvinar.</p>
		          <div class="middle-icon">
		            <i wicket:id="money-fa" class="color-grey"></i>
		          </div>
		          <p class="card-text">Verifica tasse e tributi comunali</p>
		        </div>
		      </div>
		    </div>
		    <!--end card-->
		  </div>
</wicket:panel>		
</body>
</html>

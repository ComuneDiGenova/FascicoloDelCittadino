<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="row content my-4 info-traffico">

			<h4 class="col-12">
				<wicket:message key="BiblioInternetPanel.titolo" />
			</h4>

			<br>

			<p class="text-left" wicket:id="nome"></p>

			<div class="col-lg-12 mx-auto riepilogo">

				<form class="mb-3 col-lg-12 mx-auto" enctype="multipart/form-data"
					wicket:id="form" onsubmit="return checkForm(this);">

					<div class="form-group col-md-12 mb-3 text-center">
						<div class="form-group col-md-12 mb-3 text-center">
							<button type="button" class="btn btn-primary" wicket:id="avanti">
								<wicket:message key="BiblioInternetPanel.avanti" />
							</button>
							<button type="button" class="btn btn-secondary"
								wicket:id="annulla">
								<wicket:message key="BiblioInternetPanel.annulla" />
							</button>
						</div>
					</div>

				</form>
			</div>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

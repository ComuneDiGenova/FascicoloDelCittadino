<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<!--start card-->
		<wicket:extend>
			<div class="row py-1 mb-2 border-bottom">
				<div class="col-6">
					<p class="card-text text-start fw-bold">
						<wicket:message key="DomandaCedolePanel.stato" />
						:
					</p>
				</div>
				<div class="col-6">
					<p class="card-text text-start d-table h-100">
						<span class="d-table-cell align-middle text-capitalize"
							wicket:id="stato"></span>
					</p>
				</div>

				<div class="col-12 alert alert-warning" role="alert"
					wicket:id="statoInIstruttoria">
					<wicket:message key="DomandaCedolePanel.statoInIstruttoria" />
				</div>

			</div>
			<div wicket:id="statoDomanda"></div>
		</wicket:extend>
		<!--end card-->
	</wicket:panel>
</body>
</html>

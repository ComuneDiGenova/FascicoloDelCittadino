<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Forbidden (403)</title>
<style>
.error-template {
	padding: 40px 15px;
	text-align: left;
}

.error-actions {
	margin-top: 15px;
	margin-bottom: 15px;
}

.error-actions .btn {
	margin-right: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template">
					<h1>Utente non autorizzato</h1>
					<div class="error-details">Contattare l'assistenza per verificare configurazione</div>
					<div class="error-actions">
						<a href="/portale/web/homepage/home" class="btn btn-primary btn-lg"><span
							class="glyphicon glyphicon-home"></span> Torna all'home-page </a>
					</div>
					<div class="error-actions">
						<a href="/" class="btn btn-primary btn-lg"><span
							class="glyphicon glyphicon-home"></span> Effettua Logout </a>
					</div>
					<div>
						<img src="/portale/images/404.jpg"
							alt="Utente non autorizzato" style="left: 50%; top: -5%;">
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

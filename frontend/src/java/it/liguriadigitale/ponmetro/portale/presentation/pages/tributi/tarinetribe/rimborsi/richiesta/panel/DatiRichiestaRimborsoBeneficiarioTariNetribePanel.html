<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<wicket:panel>


		<div class="row">
			<div class="col">
				<div wicket:id="nomeRichiedente"></div>
			</div>
			<div class="col">
				<div wicket:id="cognomeRichiedente"></div>
			</div>
		</div>


		<div class="row">
			<div class="col">
				<div wicket:id="codiceFiscaleRichiedente"></div>
			</div>
			<div class="col">
				<div wicket:id="emailRichiedente"></div>
			</div>
		</div>


		<div wicket:id="containerDatiIndirizzoErede">
			<div class="row">
				<div class="col-md-12">
					<div wicket:id="indirizzoRichiedente"></div>
				</div>
			</div>


			<div class="row">
				<div class="col">
					<div wicket:id="comuneRichiedente"></div>
				</div>
				<div class="col">
					<div wicket:id="capRichiedente"></div>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="form-group col-md-12">
				<div class="select-wrapper">
					<label aria-label="Carica documenti di rimborso" for="modalitaDiPagamento">
						<wicket:message key="DatiRichiestaRimborsoBeneficiarioTariNetribePanel.modalitaDiPagamento" />
					</label><select autocomplete="off" id="modalitaDiPagamento"
						wicket:id="modalitaDiPagamento"></select>
				</div>
			</div>
		</div>

		<div wicket:id="accreditoSuContoCorrentePanel"></div>

		<div wicket:id="ritiroPressoTesoreriaPanel"></div>

		<div class="row" wicket:id="containerUploadAllegati">

			<form  class="mb-3 col-md-12 mx-auto" enctype="multipart/form-data" onsubmit="return checkForm(this);"
				wicket:id="formUploadAllegati">


				<div class="row">
					<div class="mb-3">
						<wicket:enclosure child="containerErede">
							<div wicket:id="containerErede">
								<medium>
									<wicket:message
										key="DatiRichiestaRimborsoBeneficiarioTariNetribePanel.inserisciDocumentiErede" />
								</medium>
							</div>
						</wicket:enclosure>


						<wicket:enclosure child="containerIntestario">
							<div wicket:id="containerIntestario">
								<medium>
									<wicket:message
										key="DatiRichiestaRimborsoBeneficiarioTariNetribePanel.inserisciDocumentiIntestatario" />
								</medium>
							</div>
						</wicket:enclosure>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<medium>
							<wicket:message key="DatiRichiestaRimborsoBeneficiarioTariNetribePanel.consigli" />
						</medium>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<input type="file" name="allegatiRimborsoUpload" id="allegatiRimborsoUpload" class="upload"
							accept="image/*, .pdf" wicket:id="allegatiRimborsoUpload" /> <label
							aria-label="Carica documenti di rimborso" for="allegatiRimborsoUpload">
							<span>
								<wicket:message
									key="DatiRichiestaRimborsoBeneficiarioTariNetribePanel.uploadDocumenti" />
							</span>
						</label>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12" wicket:id="containerAllegatiUpload">
						<ul class="upload-file-list" wicket:id="listaAllegati">
							<li class="upload-file success" style="max-width: 100%;"><svg class="icon icon-sm"
									aria-hidden="true">
									<use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-file"></use>
								</svg>
								<p>
									<span class="sr-only">
										<wicket:message
											key="DatiRichiestaRimborsoBeneficiarioTariNetribePanel.fileCaricati" />
									</span>
									<span wicket:id="nomeFileAllegato"></span> <span class="upload-file-weight"
										wicket:id="dimensioneFileAllegato"></span>
								</p>
								<button>
									<svg class="icon" aria-hidden="true" style="fill: #d9364f;"
										wicket:id="eliminaAllegato">
										<use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-close"></use>
										<title>
											<wicket:message
												key="DatiRichiestaRimborsoBeneficiarioTariNetribePanel.eliminaFile" />
										</title>
									</svg>
								</button>
							</li>
						</ul>
					</div>
				</div>

			</form>
		</div>


	</wicket:panel>
</body>

</html>

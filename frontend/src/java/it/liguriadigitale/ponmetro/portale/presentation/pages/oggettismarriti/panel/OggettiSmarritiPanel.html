<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-12">
			<h3>
				<wicket:message key="OggettiSmarritiPanel.titolo" />
			</h3>
		</div>

		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12"
				wicket:id="listaVuota">
				<div class="alert alert-warning" role="alert">
					<wicket:message key="OggettiSmarritiPanel.vuoto" />
				</div>
			</div>
		</div>

		<div class="row content my-12 info-traffico">
			<div class="col-lg-6 mb-4" wicket:id="listaOggettiSmarriti">

				<div class="card-wrapper card-space">
					<div class="card card-bg my-2">
						<div class="card-body">

							<div class="categoryicon-top row mb-2">
								<i class="color-fc-pink col-3 icon-oggetti-smarriti"></i>

								<h4 class="card-title text-left col-9 font-weight-normal">
									<span class="text-capitalize font-weight-semibold"
										wicket:id="id"></span>
								</h4>

							</div>

							<div wicket:id="stato"></div>

							<div wicket:id="tipooggetto"></div>

							<div wicket:id="datarinvenimento"></div>

							<div wicket:id="luogorinvenimento"></div>

							<div wicket:id="datariconsegna"></div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12" wicket:id="pagination"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>
		<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
			
			
			<div class="row">
				<div class="form-group col-md-12">A che modello corrisponde ?</div>
			</div>
			<div class="row" wicket:id="wmkMarcaModello">
				<div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
					<div class="select-wrapper">
						<label> <wicket:message
								key="TargaErrataPanel.marcheAutoveicoli" />
						</label><select wicket:id="marcheAutoveicoli"></select>
					</div>
				</div>
				<div class="col-md-6 col-lg-6 col-sm-6 col-xl-6">
					<div wicket:id="modello"></div>
				</div>
			</div>
			<div class="row">
			  <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				  <div class="form-group">
						<label for="note" class="active"><wicket:message key="TargaErrataPanel.note"/></label>
						<textarea name="note" wicket:id="note" rows="5"></textarea>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>

</html>

CedoleLibrariePage.info=Le bambine e i bambini residenti nel Comune di Genova che frequentano la scuola primaria, statale o paritaria, hanno diritto alla fornitura gratuita dei libri di testo garantita con il sistema delle cedole librarie. È possibile procedere con la prenotazione online dei libri oppure scaricare il file pdf della cedola da compilare e consegnare al proprio cartolibraio di fiducia. Anche per le bambine ed i bambini frequentanti scuole cittadine, ma non residenti nel territorio del Comune di Genova, la famiglia può chiedere la cedola libraria.Le cedole possono essere chieste dal 15 giugno al 30 aprile dell\u2019anno successivo.

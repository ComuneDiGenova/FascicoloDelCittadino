<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<wicket:panel>
<!--start card-->
<div class="card-wrapper card-space famigliari">
	<div class="card card-bg my-2">
		<div class="card-body">
			<div class="categoryicon-top row mb-4">
				<i class="color-orange col-3 icon-famiglia"></i>
				<h4 class="card-title text-left font-weight-bold col-9">Nucleo anagrafico</h4>
			</div>
			<div class="container">
				<!-- scheda tu -->
				<div class="row mb-3">
					<div class="col-6">
						<p class="card-text text-left font-weight-semibold">Tu:</p>
					</div>
					<div class="col-6">
						<p class="card-text text-left"><span class="text-capitalize font-weight-semibold">XXXXX</span></p>
					</div>
				</div>
				<!-- scheda convivente -->
				<div class="row mb-1">
					<div class="col-6">
						<div class="select-wrapper text-left">
							<select title="Scegli una opzione">
								<option value="Value 1">Marito</option>
								<option value="Value 1">Moglie</option>
								<option value="Value 1">Figlio</option>
								<option value="Value 2">Figlia</option>
								<option value="Value 3">Minore convivente</option>
							</select>
						</div>
					</div>
					<div class="col-6">
						<p class="card-text text-left"><span class="text-capitalize font-weight-semibold">XXXXX YYYYYYYYY</span></p>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-6">
						<p class="card-text text-left font-weight-semibold">Codice Fiscale:</p>
					</div>
					<div class="col-6">
						<p class="card-text text-left"><span class="text-capitalize">XXXXXXXXXXX</span></p>
					</div>
				</div>

				<!-- scheda convivente -->
				<div class="row mb-1">
					<div class="col-6">
						<div class="select-wrapper text-left">
							<select title="Scegli una opzione">
								<option value="Value 1">Marito</option>
								<option value="Value 1">Moglie</option>
								<option value="Value 1">Figlio</option>
								<option value="Value 2">Figlia</option>
								<option value="Value 3">Minore convivente</option>
							</select>
						</div>
					</div>
					<div class="col-6">
						<p class="card-text text-left"><span class="text-capitalize font-weight-semibold">XXXXX YYYYYYYYY</span></p>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-6">
						<p class="card-text text-left font-weight-semibold">Codice Fiscale:</p>
					</div>
					<div class="col-6">
						<p class="card-text text-left"><span class="text-capitalize">XXXXXXXXXXX</span></p>
					</div>
				</div>

				<!-- scheda check -->
				<div class="row mb-2">
					<div class="col-12">
						<div class="form-check-relazione">
						<small id="checkbox-help" class="form-text">La falsa attestazione o dichiarazione sulla identit&agrave; propria o di altri &egrave; perseguibile a norma dell'Art 495 del Codice Penale.</small>
						<input id="checkbox" type="checkbox">
						<label for="checkbox" class="card-text text-left font-weight-semibold">Salva</label>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<!--end card-->
</wicket:panel>
</body>
</html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-12">
			<h3>
				<wicket:message key="ComponentiNucleoFamiliareArtePanel.titolo" />
			</h3>
		</div>

		<div class="alert alert-warning col-12" role="alert"
			wicket:id="listaVuota">
			<wicket:message key="ComponentiNucleoFamiliareArtePanel.vuoto" />
		</div>

		<div class="row content my-4 info-traffico">

			<div class="col-lg-6 mb-4" wicket:id="componenti">

				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div class="categoryicon-top row mb-2">
								<i
									class="col-auto color-fc-secondary col-3 icon-contratti-immobili"></i>

								<h4 class="card-title text-left col-9 font-weight-normal">
									<span class="text-capitalize font-weight-semibold"
										wicket:id="id"></span>
								</h4>
							</div>

							<div wicket:id="nome"></div>

							<div wicket:id="cognome"></div>

							<div wicket:id="cf"></div>

							<div wicket:id="dataInizio"></div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div wicket:id="pagination"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
	</wicket:panel>
</body>

</html>

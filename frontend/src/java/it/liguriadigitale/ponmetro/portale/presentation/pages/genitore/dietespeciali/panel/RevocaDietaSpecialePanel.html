<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="container">

			<div class="col-sm-12 mt-2 mb-2">

				<div class="col-lg-12 mx-auto riepilogo" wicket:id="containerStep1">
					<form class="mb-3 col-lg-10 mx-auto" wicket:id="form"
						onsubmit="return checkForm(this);">
						<div class="form-row mb-2 col-md-12 mx-auto">
							<div class="col-12">
								<p class="text-start">
									<span class="fw-bold"><wicket:message
											key="RevocaDietaSpecialePanel.io" /></span> <span
										class="text-capitalize" wicket:id="io"></span>
								</p>
							</div>

							<div class="col-12">
								<p class="text-start">
									<span class="fw-bold"><wicket:message
											key="RevocaDietaSpecialePanel.chiedo" /></span> <span
										class="text-capitalize" wicket:id="id"></span>
								</p>
							</div>

							<div class="col-12">
								<p class="text-start">
									<span class="fw-bold"><wicket:message
											key="RevocaDietaSpecialePanel.per" /></span> <span
										class="text-capitalize" wicket:id="bambino"></span>
								</p>
							</div>


							<div class="form-group col-md-6 mb-0">
								<input class="form-control" id="emailRichiedenteRevoca"
									type="email" placeholder="Email"
									wicket:id="emailRichiedenteRevoca"> <small><wicket:message
										key="RevocaDietaSpecialePanel.email" /></small> <label
									class="sr-only" for="emailRichiedenteRevoca"> <wicket:message
										key="RevocaDietaSpecialePanel.email" />
								</label>
							</div>
						</div>

						<div class="form-group col-md-12 mb-3 text-center">
							<div class="form-group col-md-12 mb-3 text-center">
								<button type="submit" class="btn btn-primary">
									<wicket:message key="RevocaDietaSpecialePanel.prosegui" />
								</button>
								<button type="button" class="btn btn-secondary"
									wicket:id="annulla">
									<wicket:message key="RevocaDietaSpecialePanel.annulla" />
								</button>
							</div>
						</div>

					</form>
				</div>

			</div>

			<div wicket:id="containerMessaggio">
				<h3 wicket:id="messaggio"></h3>
			</div>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>

</body>
</html>

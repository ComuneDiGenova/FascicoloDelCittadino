<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Header Panel</title>
</head>
<body>
	<wicket:panel>
		<header class="it-header-wrapper">
			<div class="it-header-slim-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="it-header-slim-wrapper-content">
								<a class="d-lg-block navbar-brand"
									href="https://www.comune.genova.it/" target="_blank">Comune
									di Genova</a>
								<div class="header-slim-right-zone">
									<div class="row user">
										<div class="card-wrapper">
											<div class="card card-bg">
												<div class="card-body">
													<div class="dropdown">
														<a class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
																  
														 
														  
															<span class="utente-loggato color-blue-spid d-none d-lg-block" wicket:id="utenteLoggatoDropDown">Nome e Cognome</span>
															&nbsp;&nbsp;&nbsp; 
															<img class="avatar size-lg" wicket:id="immagine" alt="Avatar utente">
														</a>
														<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
															<span wicket:id="azioniUtenteLoggato"></span>
														</div>
													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="it-header-center-wrapper theme-light">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="it-header-center-content-wrapper">
								<div class="it-brand-wrapper">
									<a wicket:id="logoHomePage"> <img class="logo"
										src="/portale/images/comunegenova.png" alt="Comune di Genova">
										<div class="it-brand-text">
											<h1 class="no_toc">Fascicolo del Cittadino</h1>
											<h2 class="no_toc d-md-block">
												<span id="infoUser">di <strong
													wicket:id="utenteLoggato">nome-utente</strong></span>
											</h2>
											<wicket:enclosure child="delegaNome">
												<h3 class="color-white">
													Operatore delegato <span wicket:id="delegaNome"></span> 
													con delega <span wicket:id="delegaId"></span>
												</h3>
											</wicket:enclosure>
										</div>
									</a>
								</div>
								<div class="it-right-zone"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

	</wicket:panel>
	
	
	
	NON PIU USATO 
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#gas-navbar"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>

				</button>
				<a class="navbar-brand" href="#" wicket:id="logoHomePage"><img
					alt="logo Comune Genova" height="50px" width="146px"
					src="/skeletonweb/images/Logo_ComuneGE.png"></a>
				<div class="navbar-left">
					<p class="navbar-text">
						<span class="navbar-user" id="infoUser">Fascicolo di <strong
							wicket:id="utenteLoggato">nome-utente</strong></span>
					</p>
				</div>
			</div>
			<div class="collapse navbar-collapse" id="gas-navbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" wicket:id="textHomePage"><span
							class="glyphicon glyphicon-home"></span> Home Page</a></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"><span wicket:id="utenteLoggatoDropDown">nome-utente</span>
							<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#" wicket:id="account"><i
									class="glyphicon glyphicon-user"></i> Il mio profilo </a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header"></li>
							<li><a href="#" wicket:id="logOut"><i
									class="glyphicon glyphicon-log-out"></i> Esci</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
	<wicket:extend>

		<ul wicket:id="breadcrumbPanel"></ul>
		<div wicket:id="stepPanel"></div>


		<div class="container">
			<form wicket:id="form" aria-labelledby="form-title">
				<fieldset>

					<div class="form-servizi-anagrafici mb-3">

						<legend id="form-title" class="mb-3">
							<strong>
								<wicket:message key="RichiestaCertificatoAnagraficoPage.spiegazione" />
							</strong>
						</legend>






						<div class="row mb-3">
							<div class="col-sm select-wrapper">
								<label for="comboUtilizzo"><strong>
										<wicket:message key="RichiestaCertificatoAnagraficoPage.utilizzo" />
									</strong>
								</label>
								<div class="select-wrapper">
									<select autocomplete="on" wicket:id="comboUtilizzo" id="comboUtilizzo"
										required></select>
								</div>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-sm">
								<div wicket:id="messaggiInformativi"></div>
							</div>
						</div>


						<div class="row mb-3">
							<div class="col-sm">

								<wicket:enclosure child="mail">

									<div class="form-group mb-0">
										<label for="email">
											<strong>
												<wicket:message key="RichiestaCertificatoAnagraficoPage.email" />
											</strong>
										</label>
										<input autocomplete="email" class="form-control" id="email" type="email"
											placeholder="Inserisci email" wicket:id="mail" style="font-size: smaller;"
											required />

									</div>
								</wicket:enclosure>
							</div>
							<div class="col-sm">
								<wicket:enclosure child="mobile">
									<div class="form-group  mb-0">
										<label for="mobile">
											<strong>
												<wicket:message key="RichiestaCertificatoAnagraficoPage.mobile" />
											</strong>
										</label>
										<input autocomplete="tel" class="form-control" id="mobile" type="text"
											placeholder="Inserisci telefono" wicket:id="mobile"
											style="font-size: smaller;" required />

									</div>
								</wicket:enclosure>
							</div>
						</div>

					</div>

					<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

					<div class="row justify-content-center">
						<div class="col-sm-auto">
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary focus-visible-none mx-3">
									<wicket:message key="RichiestaCertificatoAnagraficoPage.avanti" />
								</button>
								<a class="btn btn-secondary focus-visible-none mx-3" href="#" role="button"
									wicket:id="indietro">
									<wicket:message key="RichiestaCertificatoAnagraficoPage.indietro" />
								</a>
								<a class="btn btn-secondary focus-visible-none mx-3" href="#" role="button"
									wicket:id="annulla">
									<wicket:message key="RichiestaCertificatoAnagraficoPage.annulla" />
								</a>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<wicket:child />
	</wicket:extend>
</body>

</html>

<head>
<meta charset="ISO-8859-1">

<body>
	<wicket:panel>

		<div class="col-lg-10 mx-auto riepilogo">

						<span class="sr-only"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step1"></wicket:message></span></li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>2</span> <span class="steppers-status"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step2"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step2"></wicket:message></span></li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>3</span> <span class="steppers-status"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step3"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step3"></wicket:message></span></li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>4</span> <span class="steppers-status"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step4"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step4"></wicket:message></span></li>
					<li class="steppers-index" aria-hidden="true"><span
						class="active">1</span> <span>2</span> <span>3</span> <span><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.step4"></wicket:message></span></li>
				</ul>
			</div>
		</div>

		<div class="col-lg-10 mx-auto riepilogo">

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-md-10 text-left mb-4">
					<h4>

						<span class="text-capitalize" wicket:id="numeroAvviso"></span>
					</p>
				</div>
				<div class="col-5">
					<p class="text-left">
						<span class="font-weight-semibold"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.numeroProtocollo" />:</span>
						<span class="text-capitalize" wicket:id="numeroProtocollo"></span>
					</p>
				</div>

				<div class="col-5">
					<p class="text-left">
						<span class="font-weight-semibold"><wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.dataVerbale" />:</span>

				</div>
				<div class="col-5">

								key="DichiarazionePuntiPatenteNonResidentePanel.targa" />:</span> <span

					</p>
				</div>

				<div class="col-md-10 text-left mb-4">

							<span class="font-weight-semibold"><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.nomeConducente" />:</span>
							<span class="text-capitalize" wicket:id="nomeProprietario"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="cognomeProprietario">
					<div class="col-5">
						<p class="text-left">
							<span class="font-weight-semibold"><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.cognomeConducente" />:</span>
							<span class="text-capitalize" wicket:id="cognomeProprietario"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="cfProprietario">

							<span class="text-capitalize" wicket:id="cfProprietario"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="proprietarioNatoIl">

					<div class="row mb-0 d-flex justify-content-center"

						<div class="row mb-0 d-flex justify-content-center">

							<div class="form-group col-md-6 mb-0">
								<input class="form-control" id="proprietarioNatoA" type="text"
									placeholder="Inserisci nato a" wicket:id="proprietarioNatoA"
									style="font-size: smaller;"> <small><wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.proprietatioNatoA" /></small>
								<label class="sr-only" for="proprietarioNatoA"> <wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.proprietatioNatoA" />
								</label>
							</div>

							<div class="form-group col-md-6 mb-0">
								<input class="form-control" id="proprietarioNatoAProvincia"
									type="text" placeholder="Inserisci provincia"
									wicket:id="proprietarioNatoAProvincia"
									style="font-size: smaller;"> <small><wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.conducenteNatoAProvincia" /></small>

									type="text" placeholder="Inserisci Comune"
									wicket:id="proprietarioResidenteCitta"
									style="font-size: smaller;"> <small><wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.conducenteResidenteA" /></small>
								<label class="sr-only" for="proprietarioResidenteCitta">

										key="DichiarazionePuntiPatenteNonResidentePanel.conducenteResidenteA" />

							</div>

							<div class="form-group col-md-7 mb-0">

							<div class="form-group col-md-2 mb-0">

									wicket:id="proprietarioResidenteCap" maxlength="5"

						<div class="form-row mb-0 col-md-12 mx-auto font-weight-semibold"

					<div

										key="DichiarazionePuntiPatenteNonResidentePanel.numeroPatente" /></small>
								<label class="sr-only" for="numeroPatente"> <wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.numeroPatente" />
								</label>
							</div>
							<div class="form-group col-md-5 mb-0">
								<input class="form-control" id="patenteRilasciataDa" type="text"
									placeholder="Inserisci patente rilasciata da"
									wicket:id="patenteRilasciataDa" style="font-size: smaller;">
								<small><wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataDa" /></small>

										key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataDa" />

									id="patenteRilasciataIl" type="date"

									wicket:id="patenteRilasciataIl" style="font-size: smaller;">
								<small><wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataIl" /></small>

										key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataIl" />

										key="DichiarazionePuntiPatenteNonResidentePanel.patenteValidaFinoAl" /></small>
								<label class="sr-only" for="patenteValidaFinoAl"> <wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.patenteValidaFinoAl" />

							<div class="form-group col-md-6 mb-0">

									wicket:id="formUploadProprietario">
									<small><wicket:message
											key="DichiarazionePuntiPatenteNonResidentePanel.inserisciFilePatenteProprietario" /></small>
									<br></br> <input type="file" name="patenteProprietarioUpload"
										id="patenteProprietarioUpload" class="upload"
										wicket:id="patenteProprietarioUpload" accept="image/*, .pdf" />
									<label for="patenteProprietarioUpload"> <svg
											class="icon icon-sm" aria-hidden="true">
			                        		<use
												xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-upload"></use>
			                    		</svg> <span>Upload patente</span>
									</label>

									<div class="col-lg-12"
										wicket:id="containerFileUploadProprietario">
										<ul class="upload-file-list">
											<li class="upload-file success" style="max-width: 100%;">
												<svg class="icon icon-sm" aria-hidden="true">
					                                <use
														xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-file"></use>
					                            </svg>
												<p>
													<span class="sr-only">File caricato:</span> <span
														wicket:id="nomeFilePatenteProprietario"></span><span
														class="upload-file-weight"
														wicket:id="dimensioneFileProprietario"></span>
												</p>
												<button>
													<svg class="icon" aria-hidden="true" style="fill: #d9364f;"
														wicket:id="eliminaPatenteProprietario">
					                                    <use
															xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-close"></use>
					                                    <title>Elimina file</title>
	                                				</svg>
												</button>
											</li>
										</ul>
									</div>
								</form>
							</div>

						</div>

						<div class="form-group col-md-6 mb-0">
							<input class="form-control" id="nomeConducente" type="text"

									key="DichiarazionePuntiPatenteNonResidentePanel.cfProprietario" />
							</label>
						</div>
						<div class="form-group col-md-6 mb-0"></div>

						<div class="form-group col-md-6 mb-0">
							<input class="form-control" id="conducenteNatoA" type="text"

									key="DichiarazionePuntiPatenteNonResidentePanel.conducenteNatoA" />

						</div>

								type="text" placeholder="Inserisci provincia"

						<div class="form-group col-md-6 mb-0">
							<input class="form-control it-date-datepicker"
								id="conducenteNatoIl" type="date"
								placeholder="Data in formato gg/mm/aaaa"
								wicket:id="conducenteNatoIl" style="font-size: smaller;">
							<small><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.conducenteNatoIl" /></small>
							<label class="sr-only" for="conducenteNatoIl"> <wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.conducenteNatoIl" />

							<label class="sr-only" for="emailConducente"> <wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.emailConducente" />

							<label class="sr-only" for="conducenteResidenteA"> <wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.conducenteResidenteA" />
							</label>
						</div>
						<div class="form-group col-md-6 mb-0">
							<input class="form-control" id="conducenteResidenteProvincia"
								type="text" placeholder="Inserisci provincia"
								wicket:id="conducenteResidenteProvincia"
								style="font-size: smaller;"> <small><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.conducenteResidenteProvincia" /></small>
							<label class="sr-only" for="conducenteResidenteProvincia">
								<wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.conducenteResidenteProvincia" />
							</label>
						</div>
						<div class="form-group col-md-8 mb-0">
							<input class="form-control" id="conducenteResidenteIn"
								type="text" placeholder="Inserisci in"
								wicket:id="conducenteResidenteIn" style="font-size: smaller;">

						</div>

						<div class="form-group col-md-3 mb-0">
							<input class="form-control" id="categoriaPatenteConducente"
								type="text" placeholder="Inserisci categoria patente"
								wicket:id="categoriaPatenteConducente"
								style="font-size: smaller;"> <small><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.categoriaPatente" /></small>
							<label class="sr-only" for="categoriaPatenteConducente">
								<wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.categoriaPatente" />
							</label>
						</div>
						<div class="form-group col-md-4 mb-0">
							<input class="form-control" id="numeroPatenteConducente"
								type="text" placeholder="Inserisci numero patente"
								wicket:id="numeroPatenteConducente" style="font-size: smaller;">
							<small><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.numeroPatente" /></small>
							<label class="sr-only" for="numeroPatenteConducente"> <wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.numeroPatente" />
							</label>
						</div>
						<div class="form-group col-md-5 mb-0">
							<input class="form-control" id="patenteConducenteRilasciataDa"
								type="text" placeholder="Inserisci patente rilasciata da"
								wicket:id="patenteConducenteRilasciataDa"
								style="font-size: smaller;"> <small><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataDa" /></small>
							<label class="sr-only" for="patenteConducenteRilasciataDa">
								<wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataDa" />
							</label>
						</div>

						<div class="form-group col-md-6 mb-0">
							<input class="form-control it-date-datepicker"
								id="patenteConducenteRilasciataIl" type="date"
								placeholder="Data in formato gg/mm/aaaa"
								wicket:id="patenteConducenteRilasciataIl"
								style="font-size: smaller;"> <small><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataIl" /></small>
							<label class="sr-only" for="patenteConducenteRilasciataIl">
								<wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.patenteRilasciataIl" />
							</label>
						</div>

						<div class="form-group col-md-6 mb-0">
							<input class="form-control it-date-datepicker"
								id="patenteConducenteValidaFinoAl" type="date"
								placeholder="Data in formato gg/mm/aaaa"
								wicket:id="patenteConducenteValidaFinoAl"
								style="font-size: smaller;"> <small><wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.patenteValidaFinoAl" /></small>
							<label class="sr-only" for="patenteConducenteValidaFinoAl">
								<wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.patenteValidaFinoAl" />
							</label>
						</div>

						<div class="col-lg-12">
							<form class="mb-3 col-md-12 mx-auto"
								enctype="multipart/form-data" onsubmit="return checkForm(this);"
								wicket:id="formUploadConducente">
								<small><wicket:message
										key="DichiarazionePuntiPatenteNonResidentePanel.inserisciFilePatenteConducente" /></small>
								<br></br> <input type="file" name="patenteConducenteUpload"
									id="patenteConducenteUpload" class="upload"
									wicket:id="patenteConducenteUpload" accept="image/*, .pdf" />
								<label for="patenteConducenteUpload"> <svg
										class="icon icon-sm" aria-hidden="true">
		                        		<use
											xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-upload"></use>
		                    		</svg> <span>Upload patente</span>
								</label>

								<div class="col-lg-12" wicket:id="containerFileUploadConducente">
									<ul class="upload-file-list">
										<li class="upload-file success" style="max-width: 100%;">
											<svg class="icon icon-sm" aria-hidden="true">
				                                <use
													xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-file"></use>
				                            </svg>
											<p>
												<span class="sr-only">File caricato:</span> <span
													wicket:id="nomeFilePatenteConducente"></span><span
													class="upload-file-weight"
													wicket:id="dimensioneFileConducente"></span>
											</p>
											<button>
												<svg class="icon" aria-hidden="true" style="fill: #d9364f;"
													wicket:id="eliminaPatenteConducente">
				                                    <use
														xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-close"></use>
				                                    <title>Elimina file</title>
                                				</svg>
											</button>
										</li>
									</ul>
								</div>
							</form>
						</div>

					</div>


					<div wicket:id="containerAlert">
						<div class="alert alert-danger" role="alert" wicket:id="alertDate">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertDate" />
						</div>

						<div class="alert alert-danger" role="alert"
							wicket:id="alertPeriodoDate">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertPeriodoDate" />
						</div>

						<div class="alert alert-danger" role="alert"
							wicket:id="alertDataRilascioNelFuturo">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertDataRilascioNelFuturo" />
						</div>

						<div class="alert alert-danger" role="alert"
							wicket:id="alertDataRilascioPrimaDiNascita">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertDataRilascioPrimaDiNascita" />
						</div>

						<div class="alert alert-danger" role="alert"
							wicket:id="alertEstensioneFile">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertEstensioneFile" />
						</div>

						<div class="alert alert-danger" role="alert"
							wicket:id="alertFileObbligatorio">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertFileObbligatorio" />
						</div>

						<div class="alert alert-danger" role="alert"
							wicket:id="alertCategoriaPatente">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertCategoriaPatente" />
						</div>
						
						<div class="alert alert-danger" role="alert"
							wicket:id="alertLunghezzaNomeFile">
							<wicket:message
								key="DichiarazionePuntiPatenteNonResidentePanel.alertLunghezzaNomeFile" />
						</div>
					</div>

					<div class="form-row mt-5 mb-0">
						<div class="form-group col-md-12 mb-3 text-center">
							<button type="submit" class="btn btn-primary">
								<wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.dichiara" />
							</button>
							<button type="button" class="btn btn-secondary"
								wicket:id="annulla">
								<wicket:message
									key="DichiarazionePuntiPatenteNonResidentePanel.annulla" />
							</button>
						</div>
					</div>

				</form>

			</div>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<wicket:head>
	<style>
div.link-list>input[type=radio] {
	margin-right: 0.3em;
}

textarea {
	resize: none;
	border-radius: 10px;
}
</style>
</wicket:head>
</head>
<body>

	<wicket:panel>

		<div class="row mt-3">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 p-2">
				<div class="form-group">
					<label for="annotazioni" class="active"> <wicket:message
							key="DatiModalitaRimborsoPanel.annotazioni"></wicket:message>
					</label>
					<textarea id="annotazioni" rows="5" wrap="soft"
						wicket:id="annotazioni"></textarea>
				</div>
			</div>
		</div>

		<div class="row">
			<div
				class="col-md-12 col-lg-12 col-sm-12 col-xl-12 p-2 d-flex justify-content-center">
				<h3 class="font-weight-bold text-uppercase">
					<wicket:message key="DatiModalitaRimborsoPanel.comunica"></wicket:message>
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="d-flex ">
					<div class="form-check">
						<input type="checkbox" wicket:id="ckUno" id="ck1" /><label
							for="ck1" class="text-wrap"> <wicket:message
								key="DatiModalitaRimborsoPanel.ck1"></wicket:message>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="d-flex-inline">
					<div class="form-check">
						<input type="checkbox" wicket:id="ckDue" id="ck2" /><label
							for="ck2" class="text-wrap"> <wicket:message
								key="DatiModalitaRimborsoPanel.ck2"></wicket:message>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="d-flex">
					<div class="form-check">
						<input type="checkbox" wicket:id="ckTre" id="ck3" /><label
							for="ck3" class="text-wrap"> <wicket:message
								key="DatiModalitaRimborsoPanel.ck3"></wicket:message>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="d-flex-inline">
					<div class="form-check">
						<input type="checkbox" wicket:id="ckQuattro" id="ck4" /><label
							for="ck4" class="text-wrap"> <wicket:message
								key="DatiModalitaRimborsoPanel.ck4"></wicket:message>
				R		</label>
					</div>
				</div>
			</div>
		</div>


		<div class="row mt-3 mb-2">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="select-wrapper form-group">
					<label class="font-weight-bold"> <wicket:message
							key="DatiModalitaRimborsoPanel.modalita" />
					</label> <select wicket:id="modalitaDiPagamento" class="form-control"></select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div wicket:id="accreditoSuContoCorrentePanel"></div>
			</div>
		</div>
		<div class="row">
			<div
				class="col-md-12 col-lg-12 col-sm-12 col-xl-12 d-flex justify-content-center">
				<div wicket:id="ritiroPressoTesoreriaPanel"></div>
			</div>
		</div>


	</wicket:panel>

</body>
</html>

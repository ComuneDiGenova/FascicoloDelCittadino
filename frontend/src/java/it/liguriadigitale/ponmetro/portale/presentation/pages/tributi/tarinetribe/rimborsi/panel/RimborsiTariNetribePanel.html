<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div wicket:id="messaggiInformativi"></div>

		<wicket:enclosure child="btnRimborsoTariErede">
			<div class="col-sm-12 mt-2 mb-2">
				<button class="btn btn-outline-primary">
					<span wicket:id="btnRimborsoTariErede"></span>
				</button>
			</div>
		</wicket:enclosure>

		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12" wicket:id="listaVuota">
				<div class="alert alert-warning" role="alert">
					<wicket:message key="RimborsiTariNetribePanel.vuoto" />
				</div>
			</div>
		</div>

		<div class="row content my-12 info-traffico">

			<div class="col-lg-6 mb-4" wicket:id="rimborsi">

				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">


							<div class="container">
								<div class="row">
									<div class="col-sm-3">
										<i class="color-green col-3 icon-cassonetto"></i>
									</div>

									<div class="col-sm-9">
										<strong>
											<wicket:enclosure child="id">
												<wicket:message key="RimborsiTariNetribePanel.id" />
												<span class="text-capitalize font-weight-semibold"
													wicket:id="id"></span>
												<br />
											</wicket:enclosure>

											<wicket:enclosure child="numeroProtocollo">
												<wicket:message key="RimborsiTariNetribePanel.numeroProtocollo" />
												<span class="text-capitalize font-weight-semibold"
													wicket:id="numeroProtocollo"></span>
												<br />
											</wicket:enclosure>

											<wicket:enclosure child="dataProtocollazione">
												<wicket:message key="RimborsiTariNetribePanel.dataProtocollazione" />
												<span class="text-capitalize font-weight-semibold"
													wicket:id="dataProtocollazione"></span>
											</wicket:enclosure>
										</strong>
									</div>

								</div>
							</div>




							<div wicket:id="stato"></div>

							<div wicket:id="tipologiaRichiedenteRimborso"></div>

							<div wicket:id="idAvviso"></div>

							<div wicket:id="cfPIva"></div>

							<div wicket:id="nominativoRichiedente"></div>

							<div wicket:id="emailDiContatto"></div>

							<div wicket:id="dataIstanza"></div>

							<div wicket:id="dataValidazione"></div>

							<div wicket:id="dataAnnullamento"></div>

							<div wicket:id="nominativoErede"></div>

							<div wicket:id="codiceFiscaleErede"></div>

							<div wicket:id="indirizzoCompletoErede"></div>

							<div wicket:id="codiceFiscaleDelegato"></div>

							<div wicket:id="modalitaPagamento"></div>

							<div wicket:id="iban"></div>

							<div wicket:id="swift"></div>

							<div wicket:id="nominativoDelegato"></div>

							<div class="col-lg-12 mb-4" wicket:id="saldi">
								<div wicket:id="saldoTributo"></div>

								<div wicket:id="saldoImporto"></div>
							</div>

							<div wicket:id="note"></div>

							<div class="col-lg-12 mb-4">
								<div wicket:id="btnDocumentoProtocollo"></div>
							</div>

							<div class="col-lg-12 mb-4" wicket:id="documenti">
								<div wicket:id="btnDocumento"></div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12" wicket:id="pagination"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

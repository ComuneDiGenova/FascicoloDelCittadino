<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:extend>

		<!--<div class="col-lg-12 mx-auto" wicket:id="stepPanel"></div>-->
		
		<div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12" wicket:id="stepPanel">
               
            </div>
		</div> 

		<div class="form-row mb-2 col-md-12 mx-auto">

			<div class="col-12" wicket:id="iseePanel"></div>

			<div class="col-12" wicket:id="datiRichiedentePanel"></div>

			<div class="col-12" wicket:id="datiUtenzaPanel"></div>

			<div class="col-12" wicket:id="datiContrattoPanel"></div>

			<div class="col-12" wicket:id="consensiPanel"></div>

			<div class="col-12" wicket:id="containerInfo">
				<div class="alert alert-warning" role="alert">
					<wicket:message key="TeleriscaldamentoDomandaPanel.containerInfo" />
				</div>
			</div>

			<div class="col-12" wicket:id="esitoPanel"></div>

		</div>

		<div class="form-group col-md-12 mb-3 text-center">
		
			<div class="form-group col-md-12 mb-3 text-center">

				<wicket:enclosure child="indietro">
					<button type="button" class="btn btn-secondary" wicket:id="indietro">
						<wicket:message key="TeleriscaldamentoDomandaPanel.indietro" />
					</button>
				</wicket:enclosure>
				
				<wicket:enclosure child="avanti">
					<button type="submit" class="btn btn-primary" wicket:id="avanti">
						<wicket:message key="TeleriscaldamentoDomandaPanel.avanti" />
					</button>
				</wicket:enclosure>
				
				<wicket:enclosure child="annulla">
					<button type="button" class="btn btn-secondary" wicket:id="annulla">
						<wicket:message key="TeleriscaldamentoDomandaPanel.annulla" />
					</button>
				</wicket:enclosure>

			</div>
		</div>

	</wicket:extend>
</body>

</html>

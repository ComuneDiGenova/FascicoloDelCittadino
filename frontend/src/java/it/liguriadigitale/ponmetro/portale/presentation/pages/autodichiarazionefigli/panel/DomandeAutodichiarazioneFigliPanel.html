<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-12">
			<h3>
				<wicket:message key="DomandeAutodichiarazioneFigliPanel.titolo" />
			</h3>
		</div>

		<div class="alert alert-warning col-12" role="alert"
			wicket:id="listaVuota">
			<span> <wicket:message key="DomandeAutodichiarazioneFigliPanel.listaVuota" /></span>
			</div>

		<div class="row content my-12 info-traffico">
			<div class="col-lg-6 mb-4" wicket:id="domande">

				<div class="card-wrapper card-space">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div class="categoryicon-top row mb-2">
								<i class="color-yellow col-3 icon-aggiungi-preferiti"></i>


							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12" wicket:id="pagination"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

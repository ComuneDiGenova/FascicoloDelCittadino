<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:extend>

		<div class="col-lg-12 mx-auto" wicket:id="stepPanel"></div>

		<div class="form-row mb-2 col-md-12 mx-auto">

			<div class="col-12" wicket:id="datiGenitorePanel"></div>

			<div class="col-12" wicket:id="datiFiglioPanel"></div>

			<div class="col-12" wicket:id="esitoPanel"></div>

		</div>

		<div class="form-group col-md-12 mb-3 text-center">
			<div class="form-group col-md-12 mb-3 text-center">

				<button type="button" class="btn btn-secondary" wicket:id="indietro">
					<wicket:message
						key="RichiestaIscrizioneMensaNonResidentePanel.indietro" />
				</button>

				<button type="submit" class="btn btn-primary" wicket:id="avanti">
					<wicket:message
						key="RichiestaIscrizioneMensaNonResidentePanel.avanti" />
				</button>

				<button type="button" class="btn btn-secondary" wicket:id="annulla">
					<wicket:message
						key="RichiestaIscrizioneMensaNonResidentePanel.annulla" />
				</button>

			</div>
		</div>

	</wicket:extend>
</body>

</html>

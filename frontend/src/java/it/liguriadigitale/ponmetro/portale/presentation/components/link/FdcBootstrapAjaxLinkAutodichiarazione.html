<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>TypedPageButton</title>
</head>
<body>
	<wicket:panel>
		<div>
			<i wicket:id="icon"></i>
		</div>
		<div>
			<span wicket:id="splitter">&nbsp; </span>
		</div>
		<div>	
			<span wicket:id="label" style="min-height: 30px;"></span>
		</div>
	</wicket:panel>
</body>
</html>

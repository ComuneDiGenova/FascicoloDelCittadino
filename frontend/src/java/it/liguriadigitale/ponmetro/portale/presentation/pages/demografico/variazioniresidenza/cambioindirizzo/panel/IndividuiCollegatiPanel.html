<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="row content my-4 info-traffico">

			<div class="col-lg-12 mx-auto riepilogo">

				<form class="row content my-4 info-traffico" wicket:id="form">

					<h4 class="col-12">
						<wicket:message key="IndividuiCollegatiPanel.elenco" />
					</h4>

					<div class="col-lg-6 mb-4" wicket:id="box">

						<div class="card-wrapper">
							<div class="card card-bg my-2">
								<div class="card-body">

									<div class="categoryicon-top row mb-2">
										<i class="" wicket:id="icona"></i>

										<wicket:enclosure child="nominativo">
											<h4 class="card-title text-start col-9 font-weight-normal">
												<wicket:message key="IndividuiCollegatiPanel.nominativo" />
												<span class="text-capitalize fw-bold"
													wicket:id="nominativo"></span>
											</h4>
										</wicket:enclosure>
									</div>

									<!-- Per modifica accessibilita -->
									<!--  	<wicket:enclosure child="selezionato">
										<div class="row py-1 mb-2 border-bottom">
											<div class="col-12">
												<div wicket:id="selezionato"></div>
											</div>
										</div>
									</wicket:enclosure>-->

									<wicket:enclosure child="selezionato">
										<div class="row py-1 mb-2 border-bottom">
											<div class="col-5">
												<p class="card-text text-start fw-bold">
													<wicket:message key="IndividuiCollegatiPanel.selezionato" />
												</p>
											</div>
											<div class="col-7">
												<input type="checkbox" wicket:id="selezionato">
											</div>

										</div>
									</wicket:enclosure>

									<wicket:enclosure child="dataNascita">
										<div class="row py-1 mb-2 border-bottom">
											<div class="col-5">
												<p class="card-text text-start fw-bold">
													<wicket:message key="IndividuiCollegatiPanel.dataNascita" />
												</p>
											</div>
											<div class="col-7">
												<p class="card-text text-start d-table h-100">
													<span class="d-table-cell text-capitalize align-middle"
														wicket:id="dataNascita"></span>
												</p>
											</div>
										</div>
									</wicket:enclosure>

									<wicket:enclosure child="parentela">
										<div class="row py-1 mb-2 border-bottom">
											<div class="col-5">
												<p class="card-text text-start fw-bold">
													<wicket:message key="IndividuiCollegatiPanel.parentela" />
												</p>
											</div>
											<div class="col-7">
												<p class="card-text text-start d-table h-100">
													<span class="d-table-cell text-capitalize align-middle"
														wicket:id="parentela"></span>
												</p>
											</div>
										</div>
									</wicket:enclosure>

									<wicket:enclosure child="nuovaParentela">
										<div class="row py-1 mb-2 border-bottom">
											<div class="col-5">
												<p class="card-text text-start fw-bold">
													<wicket:message
														key="IndividuiCollegatiPanel.nuovaParentela" />
												</p>
											</div>
											<div class="col-7">
												<p class="card-text text-start d-table h-100">
													<span class="d-table-cell text-capitalize align-middle"
														wicket:id="nuovaParentela"></span>
												</p>
											</div>
										</div>
									</wicket:enclosure>

									<wicket:enclosure child="idDemografico">
										<div class="row py-1 mb-2 border-bottom">
											<div class="col-5">
												<p class="card-text text-start fw-bold">
													<wicket:message key="IndividuiCollegatiPanel.idDemografico" />
												</p>
											</div>
											<div class="col-7">
												<p class="card-text text-start d-table h-100">
													<span class="d-table-cell text-capitalize align-middle"
														wicket:id="idDemografico"></span>
												</p>
											</div>
										</div>
									</wicket:enclosure>


									<wicket:enclosure child="possiedePatenti">
										<div class="col-md-6 mb-0">
											<label> <wicket:message
													key="IndividuiCollegatiPanel.possiedePatenti" />
											</label>
											<div class="select-wrapper text-start">
												<select  wicket:id="possiedePatenti"></select>
											</div>
										</div>
									</wicket:enclosure>

									<wicket:enclosure child="possiedeVeicoli">
										<div class="col-md-6 mb-0">
											<label> <wicket:message
													key="IndividuiCollegatiPanel.possiedeVeicoli" />
											</label>
											<div class="select-wrapper text-start">
												<select  wicket:id="possiedeVeicoli"></select>
											</div>
										</div>
									</wicket:enclosure>

									<wicket:enclosure child="containerComboParentela">
										<div wicket:id="containerComboParentela">
											<div class="col-md-6 mb-0">
												<label> <wicket:message
														key="IndividuiCollegatiPanel.parentela" />
												</label>
												<div class="select-wrapper text-start">
													<select  wicket:id="parentelaConCoabitante"></select>
												</div>
											</div>
										</div>
									</wicket:enclosure>

								</div>
							</div>
						</div>
					</div>

					<div class="col-12" wicket:id="pagination"></div>

					<div class="col-12 alert alert-info" role="alert">
						<wicket:message key="IndividuiCollegatiPanel.infoBottoni" />
					</div>

					<div class="form-group col-md-12 mb-3 text-center">
						<div class="form-group col-md-12 mb-3 text-center">
							<button class="btn btn-primary" type="submit" wicket:id="avanti">
								<wicket:message key="IndividuiCollegatiPanel.avanti" />
							</button>
							<a class="btn btn-secondary" href="#" role="button"
								wicket:id="indietro"> <wicket:message
									key="IndividuiCollegatiPanel.indietro" />
							</a> <a class="btn btn-secondary" href="#" role="button"
								wicket:id="annulla"> <wicket:message
									key="IndividuiCollegatiPanel.annulla" />
							</a>
						</div>
					</div>

				</form>
			</div>
		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback3"></div>


	</wicket:panel>
</body>

</html>

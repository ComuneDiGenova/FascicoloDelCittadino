<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1" />
<title></title>
</head>
<body>
	<wicket:panel>
		<div class="row content my-4 info-traffico">
			<div class="col-lg-6 mb-4" wicket:id="box" id="boxCard">
				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div class="categoryicon-top row mb-2">
								<i class="" wicket:id="icona"></i>

								<h4 class="card-title text-start col-9 font-weight-normal">
									<wicket:message
										key="FascicoloTabContentPagamentiPanel.idBollettino" />
									<span class="text-capitalize fw-bold"
										wicket:id="idBollettino"></span>
								</h4>
							</div>

							<wicket:enclosure child="statoBollettino">
							   <div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelStato" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="statoBollettino"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="dataEmissione">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelDataEmissione" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="dataEmissione"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>
							
							<wicket:enclosure child="dataAnnullamento">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-left font-weight-semibold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.dataAnnullamento" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-left d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="dataAnnullamento"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="bimestre">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelBimestre" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="bimestre"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="annoScolastico">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelAnnoScolastico" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="annoScolastico"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="periodo">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelPeriodo" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="periodo"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="dataScadenza">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelDataScadenza" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="dataScadenza"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="importo">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelImporto" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="importo"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="beneficiari">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.labelBeneficiari" />
											:
										</p>
									</div>
									<div class="col-7">
										<span class="card-text text-start d-table h-100"
											wicket:id="beneficiari"></span>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="impegnato">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.impegnato" />
											:
										</p>
									</div>
									<div class="col-7">
										<span class="card-text text-start d-table h-100"
											wicket:id="impegnato"></span>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="idDebito">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.idDebito" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="idDebito"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="codiceAvviso">
								<div class="row py-1 mb-2 border-bottom">
									<div class="col-5">
										<p class="card-text text-start fw-bold">
											<wicket:message
												key="FascicoloTabContentPagamentiPanel.codiceAvviso" />
											:
										</p>
									</div>
									<div class="col-7">
										<p class="card-text text-start d-table h-100">
											<span class="d-table-cell text-capitalize align-middle"
												wicket:id="codiceAvviso"></span>
										</p>
									</div>
								</div>
							</wicket:enclosure>

							<div class="row py-1 mb-2 text-center">
								<div class="col">
									<a class="btn btn-primary btn-xs" href="#" role="button"
										wicket:id="btnDettagli"><wicket:message
											key="FascicoloTabContentPagamentiPanel.dettagli" /> </a>
								</div>
							</div>

							<div wicket:id="containerBottoniDettagli">
								<div class="row">

									<div class="col-3">
										<a class="btn btn-success btn-xs btn-icon" href="#"
											role="button" wicket:id="pdfBollettino2"> <svg
												class="icon icon-white">
                                                    <use
													xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                                </svg> <span><wicket:message
													key="FascicoloTabContentPagamentiPanel.labelBottoneDownloadBollettino" /></span>
										</a>
									</div>

									<div class="col-3">
										<a class="btn btn-success btn-xs btn-icon" href="#"
											role="button" wicket:id="scaricaAvviso2"> <svg
												class="icon icon-white">
                                                    <use
													xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                                </svg> <span><wicket:message
													key="FascicoloTabContentPagamentiPanel.labelBottoneDownloadAvviso" /></span>
										</a>
									</div>

									<div class="col-3">
										<a class="btn btn-success btn-xs btn-icon" href="#"
											role="button" wicket:id="btnRicevuta2"> <svg
												class="icon icon-white">
                                                    <use
													xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                                </svg> <span><wicket:message
													key="FascicoloTabContentPagamentiPanel.labelBottoneDownloadRicevuta" /></span>
										</a>
									</div>

									<div class="col-3">
										<p class="card-text text-center fw-bold">
											<a class="btn btn-primary btn-xs" href="#" role="button"
												target="_blank" wicket:id="btnPagamento"> <wicket:message
													key="FascicoloTabContentPagamentiPanel.labelBottonePaga" />
											</a>
										</p>
									</div>

								</div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div wicket:id="pagination"></div>

	</wicket:panel>
</body>
</html>

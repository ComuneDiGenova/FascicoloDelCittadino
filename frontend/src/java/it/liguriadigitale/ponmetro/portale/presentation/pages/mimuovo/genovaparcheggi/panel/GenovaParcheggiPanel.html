<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="alert alert-warning col-12" role="alert"
			wicket:id="listaPermessiVuota">
			<span wicket:id="messaggioListaVuota"></span>
		</div>

		<div class="row content my-4 info-traffico">

			<div class="col-lg-6 mb-4" wicket:id="box">

				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div class="categoryicon-top row mb-2">
								<i class="" wicket:id="icona"></i>

								<h4 class="card-title text-start col-9 font-weight-normal">
									<span class="text-capitalize fw-bold"
										wicket:id="categoryDescription"></span> <br /> <span
										class="text-capitalize fw-bold"
										wicket:id="zoneDescription"></span> <br /> <span
										class="text-capitalize fw-bold"
										wicket:id="permitStatusDescription"></span>
								</h4>
							</div>

							<div wicket:id="permitCode"></div>

							<div wicket:id="validFrom"></div>

							<div wicket:id="validTo"></div>

							<div wicket:id="permitType"></div>

							<div wicket:id="zoneNotes"></div>

							<div wicket:id="totalPrice"></div>

							<wicket:enclosure child="vehicles">
								<div class="col-12" wicket:id="vehicles"
									style="padding-left: 0px;">
									<div wicket:id="veicolo"></div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="boxAzioni">
							
								<div wicket:id="boxAzioni">
									<span wicket:id="btnAzione"></span>
								</div>

							</wicket:enclosure>

						</div>

					</div>
				</div>
			</div>
		</div>

		<div wicket:id="paginationGenovaParcheggi"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
		
	</wicket:panel>
</body>

</html>

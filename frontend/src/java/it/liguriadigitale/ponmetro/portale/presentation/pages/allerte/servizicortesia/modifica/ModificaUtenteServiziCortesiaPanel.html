<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-12" wicket:id="titolo"></div>

		<div class="form-row col-12">
			<div class="col-md-6">
				<div wicket:id="nome"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="cognome"></div>
			</div>
		</div>


		<div class="form-row col-12">
			<div class="col-md-6">
				<div wicket:id="codiceFiscale"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="email"></div>
			</div>
		</div>



		<div class="form-row col-12">
			<div class="col-md-6">
				<div wicket:id="telefonoFisso"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="telefonoCellulare"></div>
			</div>
		</div>


		<div class="form-row col-12">
			<div class="col-md-12">
				<div wicket:id="indirizzo"></div>
			</div>
		</div>
		
		<div class="form-row col-12">
			<div class="col-md-6">
				<div wicket:id="comune"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="cap"></div>
			</div>
		</div>

		<div class="form-row col-12">
			<div class="col-md-6">
				<div wicket:id="provincia"></div>
			</div>
			<div class="col-md-6">
				<div wicket:id="nazione"></div>
			</div>
		</div>
		


	</wicket:panel>
</body>

</html>

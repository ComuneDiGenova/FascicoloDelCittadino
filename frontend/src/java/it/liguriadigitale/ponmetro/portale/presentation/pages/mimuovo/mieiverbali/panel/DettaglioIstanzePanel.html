<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<hr>

		<h3 class="text-start fw-bold col-9">
			<wicket:message key="DettaglioIstanzePanel.istanzePresentate" />
		</h3>

		<div class="col-12 alert alert-warning fw-bold"
			role="alert" wicket:id="nessunaIstanza">
			<wicket:message key="DettaglioIstanzePanel.nessunaIstanza" />
		</div>

		<wicket:enclosure child="nonPuoiPresentareIstanza">
			<div class="col-12 alert alert-warning fw-bold"
				role="alert" wicket:id="nonPuoiPresentareIstanza">
				<wicket:message key="DettaglioIstanzePanel.nonPuoiPresentareIstanza" />
			</div>
		</wicket:enclosure>

		<div class="d-flex flex-row justify-content-around">
			<wicket:enclosure child="btnCreaIstanza">
				<div class="mb-2">
					<button class="btn btn-outline-primary">
						<span wicket:id="btnCreaIstanza"></span>
					</button>
				</div>
			</wicket:enclosure>

			<wicket:enclosure child="btnChiediIstanzaRateizzazione">
				<div class="mt-2 mb-2">
					<button class="btn btn-outline-primary">
						<span wicket:id="btnChiediIstanzaRateizzazione"></span>
					</button>
				</div>
			</wicket:enclosure>
			
			<wicket:enclosure child="btnChiediIstanzaRimborso">
				<div class="mt-2 mb-2">
					<button type="button" class="btn btn-outline-primary" wicket:id="btnChiediIstanzaRimborso">
						
					</button>
				</div>
			</wicket:enclosure>
		</div>

		<div class="link-list-wrapper">
			<wicket:enclosure child="listViewDatiIstanze">
				<p wicket:id="listViewDatiIstanze">
				<ul class="link-list">
					<li><svg class="icon icon-success icon-sm">
							<use
								xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-arrow-right-circle"></use></svg>
						<span class="fw-bold" wicket:id="datiIstanza"></span>

						<ul class="link-list">
							<li><span class="fw-bold"
								wicket:id="datiMotivazione"></span> <br> <span>
									<button type="button" class="btn btn-xs btn-primary"
										wicket:id="btnDettagliIstanza">Dettagli</button>
							</span></li>
						</ul> <wicket:enclosure child="btnIntegraOConcludiIstanza">
							<button type="button" class="btn btn-xs btn-primary"
								wicket:id="btnIntegraOConcludiIstanza"></button>
						</wicket:enclosure>
						<wicket:enclosure child="btnCompletaIstanzaRateizzazione">
							<button type="button" class="btn btn-xs btn-primary"
								wicket:id="btnCompletaIstanzaRateizzazione"></button>
						</wicket:enclosure>
						
						
						</li>

				</ul>
				</p>
			</wicket:enclosure>
		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

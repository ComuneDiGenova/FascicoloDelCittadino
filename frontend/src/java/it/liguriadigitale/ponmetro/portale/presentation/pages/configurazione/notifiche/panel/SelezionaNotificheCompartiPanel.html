<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>

		<div class="col-sm-12 mt-2 mb-2">

			<div class="table-responsive">
				<table class="table">


					<thead>
						<tr>
							<th scope="col"><wicket:message
									key="SelezionaNotificheCompartiPanel.sottoFascicolo" /></th>

							<th scope="col"><wicket:message
									key="SelezionaNotificheCompartiPanel.areaDiInteresse" /></th>

							<th scope="col"><wicket:message
									key="SelezionaNotificheCompartiPanel.notifiche" /></th>

							<th scope="col"><wicket:message
									key="SelezionaNotificheCompartiPanel.abilita" /></th>

						</tr>
					</thead>


					<tbody wicket:id="listaNotificheComparti">
						<tr>
							<th scope="row" wicket:id="sezione"></th>
							<th scope="row" wicket:id="comparto"></th>
							<th scope="row" wicket:id="notifiche"></th>
							<th scope="row"><span wicket:id="alert"></span> <input
								type="checkbox" wicket:id="notifica" /></th>
						</tr>
					</tbody>

				</table>
			</div>

			<div class="row py-1 mb-2">
				<div class="col-6">
					<a class="btn btn-primary btn-xs" href="#" role="button"
						wicket:id="btnSalvaNotifiche"> <wicket:message
							key="SelezionaNotificheCompartiPanel.salva" />
					</a>
				</div>
			</div>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="containerAlertSalva">
			<div class="alert alert-success" role="alert">
				<wicket:message key="SelezionaNotificheCompartiPanel.alertSalva" />
			</div>
		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>
</html>

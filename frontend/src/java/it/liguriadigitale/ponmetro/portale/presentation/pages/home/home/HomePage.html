<!--<!DOCTYPE html>--><html	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"><head><title></title></head><body>	<wicket:extend>		<div class="row my-4">			<div class="col-md-4 col-sm-6 hero-feature mb-4 mx-auto">				<div class="card-wrapper card-space">					<div class="card card-big card-bg my-2">						<div class="card-body">							<h4 class="card-title rosso" wicket:id="benvenuto"></h4>							<hr />							<div class="benevutoCard mt-4 mb-1">								<p style="font-size: large;">									<wicket:message key="HomePage.info1" />								</p>								<p style="font-size: large;">									<wicket:message key="HomePage.info2" />								</p>								<p style="font-size: large;">									<wicket:message key="HomePage.info3" />								</p>								<p style="font-size: large;">									<span wicket:id="verificaStrada"></span>									<wicket:message key="HomePage.info4" />								</p>								<p style="font-size: large;">									<wicket:message key="HomePage.info5" />								</p>								<p style="font-size: large;">									<wicket:message key="HomePage.info6" />									<span wicket:id="tutorialBenvenuto"></span>								</p>								<p style="font-size: large;">									<wicket:message key="HomePage.info7" />								</p>								<wicket:enclosure child="attenzioneHomeMessaggio">									<p style="font-size: large;" class="font-weight-bold" wicket:id="attenzioneHomeMessaggio">										<!--  <wicket:message key="HomePage.tariNonDisponbile" /> -->									</p>								</wicket:enclosure>							</div>						</div>					</div>				</div>			</div>			<wicket:container wicket:id="lista">				<wicket:enclosure child="miaSezione">					<div class="col-lg-4 col-sm-6 hero-feature mb-4 mx-auto"						wicket:id="miaSezione"></div>				</wicket:enclosure>			</wicket:container>			<div class="col-md-4 col-sm-6 hero-feature mb-4 mx-auto">				<div class="card-wrapper card-space">					<div class="card card-big card-bg my-2">						<div class="card-body">							<h4 class="card-title rosso">								<wicket:message key="HomePage.casa" />							</h4>							<hr />							<div class="card-icon mt-4 mb-1">								<a class="d-table mx-auto link-icon"									href="https://www.fascicolosanitario.liguria.it/"									target="_blank"> <span									class="icon-fascicolo-sanitario color-green-fse d-table-row"></span>									<span class="bottom-nav-label d-table-row"> <wicket:message											key="HomePage.fse" />								</span>								</a>							</div>							<hr />							<div class="card-icon mt-4 mb-1">								<a class="d-table mx-auto link-icon"									href="https://smart.comune.genova.it/contenuti/emergenza-covid-19"									target="_blank"> <span									class="icon-virus color-green-fse d-table-row"></span> <span									class="bottom-nav-label d-table-row"> <wicket:message											key="HomePage.covid" />								</span>								</a>							</div>						</div>					</div>				</div>			</div>			<div class="col-md-4 col-sm-6 hero-feature mb-4 mx-auto">				<div class="card-wrapper card-space">					<div class="card card-big card-bg my-2">						<div class="card-body">							<h4 class="card-title azzurro">								<wicket:message key="HomePage.inEvidenza" />							</h4>							<hr />							<div style="text-align: center;" wicket:id="listaInEvidenza">								<wicket:enclosure child="descrizione">									<a style="font-size: 20px" href="#" wicket:id="descrizione"></a>								</wicket:enclosure>							</div>							<hr />							<h4 class="card-title azzurro">								<wicket:message key="HomePage.inFaseDiRealizzazione" />							</h4>							<ul style="text-align: left;" wicket:id="listaInRealizzazione">								<li wicket:id="valore"></li>							</ul>						</div>					</div>				</div>			</div>		</div>	</wicket:extend></body></html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>

		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<h4>
					<wicket:message key="DatiPersonaliPanel.titolo" />
				</h4>
			</div>
		</div>

		<div class="row" wicket:id="containerDati">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="row">
					<div class="col-sm-4 col-md-4 col-xl-4 col-lg-4">
						<wicket:message key="DatiPersonaliPanel.sottoscritto" />
					</div>
					<div class="col-sm-4 col-md-4 col-xl-4 col-lg-4">
						<div wicket:id="cognome"></div>
					</div>
					<div class="col-sm-4 col-md-4 col-xl-4 col-lg-4">
						<div wicket:id="nome"></div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-md-6 col-xl-6 col-lg-6">
						<div wicket:id="comuneNascita"></div>
					</div>
					<div class="col-sm-6 col-md-6 col-xl-6 col-lg-6">
						<div wicket:id="dataNascita"></div>
					</div>
				</div>

				<div class="row col-12">
					<div class="col-md-12">
						<div wicket:id="codiceFiscale"></div>
					</div>
				</div>

				<div class="row col-12">
					<div class="col-sm-4 col-md-4 col-xl-4 col-lg-4">
						<div wicket:id="comuneResidenza"></div>
					</div>
					<div class="col-sm-4 col-md-4 col-xl-4 col-lg-4">
						<div wicket:id="indirizzo"></div>
					</div>
					<div class="col-sm-4 col-md-4 col-xl-4 col-lg-4">
						<div wicket:id="numeroCivico"></div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-md-6 col-xl-6 col-lg-6">
						<div wicket:id="telefonoCellulare"></div>
					</div>
					<div class="col-sm-6 col-md-6 col-xl-6 col-lg-6">
						<div wicket:id="email"></div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>

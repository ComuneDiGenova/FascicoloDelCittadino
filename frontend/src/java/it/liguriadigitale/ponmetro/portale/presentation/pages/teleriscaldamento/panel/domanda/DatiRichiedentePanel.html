<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="form-row mb-2 col-md-12 mx-auto">

			<div class="form-row col-md-12" wicket:id="titolo"></div>

			<div class="form-row col-12">
				<div class="row">
					<div class="col-md-6">
						<div wicket:id="nome"></div>
					</div>
	
					<div class="col-md-6">
						<div wicket:id="cognome"></div>
					</div>
				</div>
			</div>

			<div class="form-row col-12">
				<div class="row">
					<div class="col-md-6">
						<div wicket:id="codiceFiscale"></div>
					</div>
	
					<div class="col-md-6">
						<div wicket:id="email"></div>
					</div>
				</div>
			</div>

			<div class="form-row col-12">
				<div class="row">
					<div class="col-md-6">
						<div wicket:id="telefono"></div>
					</div>
	
					<div class="col-md-6">
						<div wicket:id="cellulare"></div>
					</div>
				</div>
			</div>

		</div>
	</wicket:panel>

</body>

</html>

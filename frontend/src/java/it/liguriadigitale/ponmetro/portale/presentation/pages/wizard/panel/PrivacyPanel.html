<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<wicket:panel>

<div class="container">

	<h4 class="text-center font-weight-semibold mb-2"><wicket:message key="PrivacyPanel.normativa"/></h4>

	<div class="row justify-content-md-center mb-5">
			<div class="col-12 col-lg-8">
				<!--start card-->
				<form wicket:id="form">
				<div class="card-wrapper card-space">
					<div class="card card-bg">
						<div class="card-body text-left">
							<div class="it-list-wrapper">
								<ul class="it-list">
									<li>
										<div class="it-right-zone">
											<span >Ciao <span wicket:id="nome"></span>, per prima cosa leggi l'informativa privacy, quindi se vuoi proseguire indica di averla letta.</span>
										</div>
									</li>
									<li>
										<div class="it-right-zone">
											<button class="btn btn-success btn-lg btn-icon" wicket:id="btnDownload">
												<svg class="icon icon-white">
													<use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-file"></use>
												</svg>
												<span><wicket:message key="PrivacyPanel.scarica"/></span>
											</button>
										</div>
									</li>
									<li>
										<div class="form-row mb-2 it-right-zone" wicket:id="container">
											<div class="form-check flex-auto">
												<div class="toggles">
													<label class="font-weight-semibold p-0" for="accettaPrivacy">
														<wicket:message key="PrivacyPanel.accettazione" />
														<input type="checkbox" id="accettaPrivacy" wicket:id="accetto">
														<span class="lever"></span>
													</label>
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="it-right-zone">
											 <button type="submit" class="btn btn-primary" wicket:id="apri"><wicket:message key="PrivacyPanel.procedi"/></button>
										</div>
									</li>
								</ul>
							</div>							
						</div>
					</div>
				</div>
				<div wicket:id="feedback"></div>
				<!--end card-->
				</form>
			</div>
		</div>
	
	
</div>
</wicket:panel>		
</body>
</html>

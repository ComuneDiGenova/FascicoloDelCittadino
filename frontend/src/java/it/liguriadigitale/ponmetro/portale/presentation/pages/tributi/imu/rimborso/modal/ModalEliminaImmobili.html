<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>
		<wicket:extend>
		
			<div class="text-end">
				<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Chiudi finestra modale">
					<svg class="icon">
						<use href="/bootstrap-italia/dist/svg/sprites.svg#it-close"></use>
					</svg>
				</button>
			</div>
		
			<div class="row p2">
				<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				  <wicket:message key="ModalEliminaImmobili.messaggio"></wicket:message>
				</div>
			</div>

			<div class="row">&nbsp;</div>

			<div class="row mb-3 p-2">
				<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
					<div class="d-flex justify-content-end">
						<button class="btn btn-primary" type="button" wicket:id="btnSi"
							style="min-width: 100px">
							<wicket:message key="ModalEliminaImmobili.si"></wicket:message>
						</button>
						&nbsp;
						<button class="btn btn-outline-primary" type="button"
							wicket:id="btnNo" style="min-width: 100px">
							<wicket:message key="ModalEliminaImmobili.no"></wicket:message>
						</button>
					</div>
				</div>
			</div>
		</wicket:extend>
	</wicket:panel>
</body>
</html>

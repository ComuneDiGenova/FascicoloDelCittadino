<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>

		<div class="row">
			<div class="col-sm-12 col-md-12 col-xl-12 col-lg-12 mx-auto"
				wicket:id="stepPanel"></div>
		</div>

		<div class="row mb-2 col-md-12 mx-auto">
			<h4 class="text-center text-uppercase font-weight-bold col-12">
				<wicket:message key="RichiestaRimborsoPanel.titolo" />
			</h4>
		</div>

		<div class="row" wicket:id="container">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 p-2">
				<div class="row form-servizi-anagrafici mx-auto">
					<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 p-2">
						<div wicket:id="datiPersonaliPanel"></div>
					</div>
				</div>

				<div class="row mb-2 mx-auto">
					<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12 p-2">
						<h4 class="text-center text-uppercase">
							<wicket:message key="RichiestaRimborsoPanel.chiede" />
							<wicket:message key="RichiestaRimborsoPanel.chiedecosa" />
						</h4>
					</div>
				</div>

				<div class="row form-servizi-anagrafici mx-auto">
					<div
						class="col-md-12 col-lg-12 col-sm-12 col-xl-12 d-flex flex-column p-2">
						<div wicket:id="numeroVerbale"></div>
						<div wicket:id="importo"></div>
					</div>
				</div>

				<div class="row form-servizi-anagrafici mx-auto">
					<div class="col-sm-12 col-md-12 col-xl-12 col-lg-12 p-1">
						<div class="select-wrapper">
							<label> <wicket:message
									key="RichiestaRimborsoPanel.tipoLiquidazione" />
							</label> <select wicket:id="tipoLiquidazione"></select>
						</div>
					</div>
				</div>
				<div class="row form-servizi-anagrafici mx-auto"
					wicket:id="bonifico"></div>
			</div>
		</div>
		<div class="row mx-auto mb-2">
			<div class="col-sm-12 col-md-12 col-xl-12 col-lg-12 p-1">
				<div class="alert alert-info" role="alert" wicket:id="contanti">
					<wicket:message key="RichiestaRimborsoPanel.avvisoContanti" />
				</div>
			</div>
		</div>
		<div class="row mb-2 mx-auto" wicket:id="esito">
			<div class="col-sm-12 col-md-12 col-xl-12 col-lg-12">
				<div class="alert alert-success" role="alert">
					<h3 class="text-left font-weight-semibold mb-0">
						<wicket:message key="RichiestaRimborsoPanel.esitoOk"></wicket:message>
					</h3>
				</div>
			</div>
		</div>

		<div class="row mt-2">
			<div class="col-sm-12 col-md-12 col-xl-12 col-lg-12">
				<div class="d-flex justify-content-center" style="gap: 3px">

					<button type="submit" class="btn btn-primary text-capitalize"
						wicket:id="indietro">
						<wicket:message key="RichiestaRimborsoPanel.indietro" />
					</button>

					<button type="submit" class="btn btn-primary text-capitalize"
						wicket:id="prosegui">
						<wicket:message key="RichiestaRimborsoPanel.prosegui" />
					</button>

					<button type="submit" class="btn btn-primary text-capitalize"
						wicket:id="invia">
						<wicket:message key="RichiestaRimborsoPanel.invia" />
					</button>

					<button type="button" class="btn btn-secondary text-capitalize"
						wicket:id="annulla">
						<wicket:message key="RichiestaRimborsoPanel.annulla" />
					</button>

				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>

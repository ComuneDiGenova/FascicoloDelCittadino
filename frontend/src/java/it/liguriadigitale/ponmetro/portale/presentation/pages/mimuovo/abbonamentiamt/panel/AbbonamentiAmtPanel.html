<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="row content my-4 info-traffico">			

			<div class="col-lg-6 mb-4" wicket:id="box">

				<div class="card-wrapper">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div class="categoryicon-top row mb-2">
								<i class="" wicket:id="icona"></i>

								<h4 class="card-title text-left col-9 font-weight-normal">
									<span class="text-capitalize font-weight-semibold"
										wicket:id="descrizioneTessera"></span> <br> <span
										class="text-capitalize font-weight-semibold"
										wicket:id="nominativo"></span>
								</h4>
							</div>

							<div wicket:id="cityPass"></div>

							<div wicket:id="prezzo"></div>

							<div wicket:id="inizioValidita"></div>

							<div wicket:id="fineValidita"></div>

							<div wicket:id="inizioAgevolazione"></div>

							<div wicket:id="fineAgevolazione"></div>

							<div wicket:id="stato"></div>

							<wicket:enclosure child="urlRinnovo">
								<div class="row py-1 mb-2">
									<div class="col-12">
										<a class="btn btn-primary btn-xs" href="#" role="button"
											wicket:id="urlRinnovo" target="_blank"> <wicket:message
												key="AbbonamentiAmtPanel.vaiAlSitoAmt" />
										</a>
									</div>
								</div>
							</wicket:enclosure>

							<div wicket:id="messaggioNuovaTessera"></div>

							<wicket:enclosure child="urlNuovaTessera">
								<div class="row py-1 mb-2">
									<div class="col-12">
										<a class="btn btn-primary btn-xs" href="#" role="button"
											wicket:id="urlNuovaTessera" target="_blank"> <wicket:message
												key="AbbonamentiAmtPanel.urlNuovaTessera" />
										</a>
									</div>
								</div>
							</wicket:enclosure>

							<wicket:enclosure child="btnNuovaTesseraRinnovoTessera">
								<div class="row py-1 mb-2">
									<div class="col-12">
										<a class="btn btn-primary btn-xs" href="#" role="button"
											wicket:id="btnNuovaTesseraRinnovoTessera"> </a>
									</div>
								</div>
							</wicket:enclosure>						

						</div>

					</div>
				</div>
			</div>

		</div>

		<div wicket:id="paginationAbbonamenti"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

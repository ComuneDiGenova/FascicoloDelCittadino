<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>

		<div class="col-sm-12 mt-2 mb-2">
			<h3 class="text-start fw-bold mb-0">
				<wicket:message key="RiassuntoConfermaIscrizionePanel.title" />
			</h3>
		</div>

		<div class="col-lg-12 mx-auto">
			<div class="steppers">
				<ul class="steppers-header">
					<li class="confirmed"><span class="steppers-number"><span
							class="sr-only">Step </span>1</span> <span class="steppers-status"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.step1"></wicket:message></span> <span
						class="sr-only"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.step1"></wicket:message></span></li>
					<li class="active no-line"><span class="steppers-number"><span
							class="sr-only">Step </span>2</span> <span class="steppers-status"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.step2"></wicket:message></span> <span
						class="sr-only"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.step2"></wicket:message></span></li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>3</span> <span class="steppers-status"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.step3"></wicket:message></span> <span
						class="sr-only"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.step3"></wicket:message></span></li>
					<li class="steppers-index" aria-hidden="true"><span
						class="confirmed">1</span> <span class="active">2</span> <span><wicket:message
								key="RiassuntoConfermaIscrizionePanel.step3"></wicket:message></span></li>
				</ul>
			</div>
		</div>

		<div class="col-lg-10 mx-auto riepilogo">

			<div class="col-md-10 text-start mb-4">
				<h4>
					<wicket:message key="RiassuntoConfermaIscrizionePanel.info1" />
				</h4>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.nomeCognome" />:</span> <span
							class="text-capitalize" wicket:id="nomeCognome"></span>
					</p>
				</div>
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.sesso" />:</span> <span
							class="text-capitalize" wicket:id="sesso"></span>
					</p>
				</div>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.luogoNascita" />:</span> <span
							class="text-capitalize" wicket:id="luogoNascita"></span>
					</p>
				</div>
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.dataNascita" />:</span> <span
							wicket:id="dataNascita"></span>
					</p>
				</div>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-10">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.codiceFiscale" />:</span> <span
							wicket:id="codiceFiscale"></span>
					</p>
				</div>
			</div>

			<wicket:enclosure child="residente">
				<div class="row mb-0 d-flex justify-content-center">
					<div class="col-10">
						<p class="text-start">
							<span class="fw-bold mr-1"><wicket:message
									key="RiassuntoConfermaIscrizionePanel.residente" />:</span> <span
								class="text-capitalize" wicket:id="residente"></span>
						</p>
					</div>
				</div>
			</wicket:enclosure>

			<div class="row mb-0 d-flex justify-content-center">
				<wicket:enclosure child="domicilio">
					<div class="col-10">
						<p class="text-start">
							<span class="fw-bold mr-1"><wicket:message
									key="RiassuntoConfermaIscrizionePanel.domicilio" />:</span> <span
								class="text-capitalize" wicket:id="domicilio"></span>
						</p>
					</div>
				</wicket:enclosure>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-10">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RiassuntoConfermaIscrizionePanel.email" />:</span> <span
							class="text-capitalize" wicket:id="email"></span>
					</p>
				</div>
			</div>

		</div>

		<div class="container">

			<!-- // TODO da togliere 1.3.4
			<div class="row">
				<div class="col-md text-center">
					<h4>
						<wicket:message key="RiassuntoConfermaIscrizionePanel.info2" />
					</h4>
				</div>

				<div class="col-md text-start">
					<div class="row" wicket:id="dietaMotiviSanitari"></div>
					<div class="row" wicket:id="dietaMotiviReligiosi"></div>
					<div class="row" wicket:id="dietaEpisodiAllergici"></div>
					<div class="row" wicket:id="nessunaDieta"></div>
				</div>

			</div>

			<br> -->

			<div class="row">
				<div class="col-md text-center">
					<button wicket:id="confermaIscrizione" type="submit"
						class="btn btn-primary">
						<wicket:message key="RiassuntoConfermaIscrizionePanel.prosegui" />
					</button>
					<button wicket:id="indietroIscrizione" type="button"
						class="btn btn-secondary">
						<wicket:message key="RiassuntoConfermaIscrizionePanel.indietro" />
					</button>
					<button wicket:id="annullaIscrizione" type="button"
						class="btn btn-secondary">
						<wicket:message key="RiassuntoConfermaIscrizionePanel.annulla" />
					</button>
				</div>
			</div>
		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>

</body>
</html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:extend>

		<div class="col-lg-12 mx-auto" wicket:id="stepPanel"></div>

		<div class="form-row mb-2 col-md-12 mx-auto">

			<div class="col-12" wicket:id="datiRimborsoPanel"></div>

			<div class="col-12" wicket:id="datiRimborsoBeneficiarioPanel"></div>

			<div class="col-12" wicket:id="listaAllegatiInLetturaPanel"></div>

			<div class="col-12" wicket:id="esitoRimborsoTariPanel"></div>

		</div>

		<div class="col-12">
			<div class="form-row col-12 alert alert-info"
				style="margin-bottom: 30px;" wicket:id="containerInfoInvia">
				<wicket:message key="RichiestaRimborsoTariEngPanel.infoInvia" />
			</div>
		</div>

		<div class="form-group col-md-12 mb-3 text-center">
			<div class="form-group col-md-12 mb-3 text-center">

				<wicket:enclosure child="indietro">
					<button type="button" class="btn btn-secondary"
						wicket:id="indietro">
						<wicket:message key="RichiestaRimborsoTariEngPanel.indietro" />
					</button>
				</wicket:enclosure>

				<wicket:enclosure child="avanti">
					<button type="submit" class="btn btn-primary" wicket:id="avanti">
						<wicket:message key="RichiestaRimborsoTariEngPanel.avanti" />
					</button>
				</wicket:enclosure>

				<wicket:enclosure child="annulla">
					<button type="button" class="btn btn-secondary" wicket:id="annulla">
						<wicket:message key="RichiestaRimborsoTariEngPanel.annulla" />
					</button>
				</wicket:enclosure>

			</div>
		</div>

	</wicket:extend>
</body>

</html>

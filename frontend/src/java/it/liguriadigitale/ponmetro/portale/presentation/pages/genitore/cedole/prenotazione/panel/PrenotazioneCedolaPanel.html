<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>

		<div class="col-sm-12 mt-2 mb-2">
			<div class="alert alert-info" role="alert">
				<wicket:message key="PrenotazioneCedolaPanel.info" />
			</div>
		</div>

		<form class="needs-validation was-validated mb-3 col-lg-12 mx-auto"
			wicket:id="form">

			<div class="form-row mb-12">
				<div class="form-group col-md-12">
					<div class="select-wrapper">
						<label wicket:id="lblComboCartolibrerie" for="defaultSelectGroup1"><wicket:message
								key="PrenotazioneCedolaPanel.combo" /></label> <select
							id="defaultSelectGroup1" wicket:id="comboCartolibrerie"></select>
					</div>
				</div>
			</div>

			<div class="form-row mb-12">
				<div class="col-sm-12 mt-2 mb-2">
					<div class="alert alert-info" role="alert">
						<wicket:message key="PrenotazioneCedolaPanel.info2" />
					</div>
				</div>
			</div>

			<div class="form-row mb-12">
				<div class="form-group col-md-6">
					<div class="select-wrapper">
						<label> <wicket:message
								key="PrenotazioneCedolaPanel.fasciatura" />
						</label><select wicket:id="fasciatura"></select>
					</div>
				</div>

				<div wicket:id="wmkInfo3" class="form-group col-md-6">
					<div class="alert alert-warning" role="alert">
						<wicket:message key="PrenotazioneCedolaPanel.info3" />
					</div>
				</div>

			</div>

			<div class="form-group col-md-12 mb-3 text-center">
				<div class="form-group col-md-12 mb-3 text-center">
					<button type="submit" class="btn btn-primary">
						<wicket:message key="PrenotazioneCedolaPanel.avanti" />
					</button>

					<button type="button" class="btn btn-secondary" wicket:id="annulla">
						<wicket:message key="PrenotazioneCedolaPanel.annulla" />
					</button>
				</div>
			</div>
		</form>
		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
	</wicket:panel>

</body>
</html>

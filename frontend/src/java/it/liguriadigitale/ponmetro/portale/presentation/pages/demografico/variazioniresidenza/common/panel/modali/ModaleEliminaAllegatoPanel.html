<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>
		<wicket:extend>
		
			<div class="text-end">
				<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Chiudi finestra modale">
					<svg class="icon">
						<use href="/bootstrap-italia/dist/svg/sprites.svg#it-close"></use>
					</svg>
				</button>
			</div>
			
			<div class="modal-header">
				<h5 class="fw-bold">
					<wicket:message key="ModaleEliminaAllegatoPanel.titolo" />
				</h5>
			</div>

			<div class="modal-body">
				<span wicket:id="allegatoDaAnnullare"></span>
			</div>

			<br>

			<div class="modal-footer">
				<button class="btn btn-outline-primary" type="button"
					data-dismiss="modal" wicket:id="btnNo" style="min-width: 100px">
					<wicket:message key="ModaleEliminaAllegatoPanel.no" />
				</button>
				<button class="btn btn-primary" type="button"
					wicket:id="btnSi" style="min-width: 100px">
					<wicket:message key="ModaleEliminaAllegatoPanel.si" />
				</button>
			</div>

		</wicket:extend>
	</wicket:panel>
</body>
</html>

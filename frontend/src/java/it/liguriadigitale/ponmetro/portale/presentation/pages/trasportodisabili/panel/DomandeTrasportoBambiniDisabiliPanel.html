<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-12">
			<h3>
				<wicket:message key="DomandeTrasportoBambiniDisabiliPanel.titolo" />
			</h3>
		</div>

		<div class="alert alert-warning col-12" role="alert"
			wicket:id="listaVuota">
			<span> <wicket:message
					key="DomandeTrasportoBambiniDisabiliPanel.vuoto" />
			</span>
		</div>

		<div class="row content my-12 info-traffico">
			<div class="col-lg-6 mb-4" wicket:id="trasportodisabili">

				<div class="card-wrapper card-space">
					<div class="card card-bg my-2">
						<div class="card-body">
							<div class="categoryicon-top row mb-2">
								<i class="color-orange col-3 icon-camper"></i>

								<h4 class="card-title text-start col-9 font-weight-normal">
									<wicket:message key="DomandeTrasportoBambiniDisabiliPanel.name" />
									<span class="text-capitalize fw-bold" wicket:id="name"></span>
								</h4>
							</div>
							<div wicket:id="id"></div>
							<div wicket:id="createdDate"></div>
							<div wicket:id="numeroprotocolloc"></div>
							<div wicket:id="annoprotocollazionec"></div>
							<div wicket:id="dataprotocollazionec"></div>
							<div wicket:id="statopraticac"></div>
							<div wicket:id="codicefiscalebeneficiarioc"></div>
							<div wicket:id="nomebeneficiarioc"></div>
							<div wicket:id="datanascitabeneficiarioc"></div>
							<div wicket:id="codicefiscalerichiedentec"></div>
							<div wicket:id="nomerichiedentec"></div>

							<wicket:enclosure child="urlpdfpubblico">
								<div>
									<a wicket:id="urlpdfpubblico" class="btn btn-primary btn-xs"
										target="_blank"> <wicket:message
											key="DomandeTrasportoBambiniDisabiliPanel.urlpdfpubblico" />
									</a>
								</div>
							</wicket:enclosure>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12" wicket:id="pagination"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

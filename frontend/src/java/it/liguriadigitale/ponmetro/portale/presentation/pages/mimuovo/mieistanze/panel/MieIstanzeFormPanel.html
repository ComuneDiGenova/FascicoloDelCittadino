<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <wicket:panel>

        <div class="row content my-4 info-traffico">
            <h3 class="text-left font-weight-semibold col-9"><wicket:message key="MieIstanzeFormPanel.titolo"/></h3>

            <form class="needs-validation was-validated mb-3 col-lg-10 mx-auto" wicket:id="form">
				
                <div class="form-row mt-5 mb-2">
                    <div class="form-group col-md-12 mb-0">
                        <h4><wicket:message key="MieIstanzeFormPanel.info" />:</h4>
                    </div>
                </div>

                <div class="form-row mb-2 col-md-10 mx-auto">
                    <div class="form-group col-md-5 mb-0">
                        <input class="form-control" id="numeroProtocollo" type="text" placeholder="Numero Protocollo" wicket:id="numeroProtocollo" required>
                        <label class="sr-only" for="numeroProtocollo">
                            <wicket:message key="MieIstanzeFormPanel.inserisciNumeroProtocollo" />
                        </label>
                        <div class="invalid-feedback">
                            <wicket:message key="MieIstanzeFormPanel.inserisciNumeroProtocolloFeedback" />
                        </div>
                    </div>
                    
                    <!--  
                    <div class="form-group col-md-5 mb-0">
                        <input id="numeroIstanza" type="text" placeholder="Numero Istanza" wicket:id="numeroIstanza">
                        <label class="sr-only" for="numeroIstanza">
                            <wicket:message key="MieIstanzeFormPanel.inserisciNumeroIstanza" />
                        </label>
                        <div class="invalid-feedback">
                            <wicket:message key="MieIstanzeFormPanel.inserisciNumeroIstanzaFeedback" />
                        </div>
                    </div>
                    -->
                    
                </div>

                <div class="form-row mt-5 mb-0">
                    <div class="form-group col-md-12 mb-3 text-center">
                        <button type="submit" class="btn btn-primary"  wicket:id="button" role="button">
                            <wicket:message key="MieIstanzeFormPanel.cerca" />
                        </button>
                        <button type="button" class="btn btn-secondary" wicket:id="annulla">
                            <wicket:message key="MieIstanzeFormPanel.annulla" />
                        </button>
                    </div>
                </div>

            </form>

        </div>

        <div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

    </wicket:panel>
</body>

</html>

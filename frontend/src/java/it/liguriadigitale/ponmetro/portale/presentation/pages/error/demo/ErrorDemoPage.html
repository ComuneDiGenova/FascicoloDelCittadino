<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<title>Pagina di errore</title>
<style>
.error-template {
	padding: 40px 15px;
	text-align: center;
}

.error-actions {
	margin-top: 15px;
	margin-bottom: 15px;
}

.error-actions .btn {
	margin-right: 10px;
}
</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template">
					<div class="error-details"><wicket:message key="ErrorDemoPage.info"/></div>
					<div class="error-actions">
						<a  href="home"
							class="btn btn-primary btn-lg"><span
							class="glyphicon glyphicon-home"></span> <wicket:message key="ErrorDemoPage.indietro"/> </a>
							
					</div>
				
					<hr>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>

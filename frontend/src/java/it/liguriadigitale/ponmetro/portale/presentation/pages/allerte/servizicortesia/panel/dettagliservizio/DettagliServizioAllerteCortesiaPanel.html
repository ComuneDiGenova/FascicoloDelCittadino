<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<wicket:extend>
		<fieldset>
			<legend id="form-title" class="mb-3">
				<strong>
						<span wicket:id="titolo"></span>
				</strong>
			</legend>

			<button type="submit" style="display: none;"></button>
			
			<wicket:enclosure child="boxListaServizi">
				<div class="col-lg-12 mb-4" wicket:id="boxListaServizi">

					<div class="card-wrapper">
						<div class="card card-bg my-2">
							<div class="card-body">

								<div class="categoryicon-top row mb-4">
									<a wicket:id="btnAggiungiPreferenza" class="btn btn-primary" href="#" role="button">
										<wicket:message key="DettagliServizioAllerteCortesiaPanel.aggiungiPreferenza" />
									</a>
								</div>

								<div class="categoryicon-top row mb-2">
									<i class="col-auto color-fc-secondary col-3 icon-contratti-immobili"></i>

									<div class="h4 card-title text-left col-9 font-weight-normal">
										<span class="text-capitalize font-weight-semibold"
											wicket:id="descrizioneBreve"></span>
									</div>
								</div>

								<div wicket:id="id"></div>

								<div wicket:id="descrizioneEstesa"></div>

								<wicket:enclosure child="boxListaFruibilita">
									<div class="row content my-4 info-traffico">
										<div class="col-lg-6 mb-4" wicket:id="boxListaFruibilita">

											<div class="card-wrapper">
												<div class="card card-bg my-2">
													<div class="card-body">
														<div class="categoryicon-top row mb-2">
															<i
																class="col-auto color-fc-secondary col-3 icon-contratti-immobili"></i>

															<div
																class="h4 card-title text-left col-9 font-weight-normal">
																<span class="text-capitalize font-weight-semibold"
																	wicket:id="descrizioneCanale"></span>
															</div>
														</div>

														<div wicket:id="idRelazioneServizioCanale"></div>

														<div wicket:id="idCanale"></div>

														<div wicket:id="verificaCellulare"></div>

														<div wicket:id="utenteIscritto"></div>

													</div>
												</div>
											</div>
										</div>
									</div>
								</wicket:enclosure>

							</div>

						</div>
					</div>

				</div>
			</wicket:enclosure>

			<wicket:enclosure child="boxListaPreferenze">

				<div class="col-12" wicket:id="titoloPreferenze"></div>
				<div class="row content my-4 info-traffico">
					<div class="col-lg-6 mb-4" wicket:id="boxListaPreferenze">

						<div class="card-wrapper">
							<div class="card card-bg my-2">
								<div class="card-body">
									<div class="categoryicon-top row mb-2">
										<i class="col-auto color-fc-secondary col-3 icon-contratti-immobili"></i>

										<div class="h4 card-title text-left col-9 font-weight-normal">
											<span class="text-capitalize font-weight-semibold"
												wicket:id="descrizioneStrada"></span>
										</div>
									</div>

									<div wicket:id="codiceStrada"></div>

									<div wicket:id="codiceDivisione"></div>

									<div wicket:id="descrizioneDivisione"></div>

									<div wicket:id="codiceCircoscrizione"></div>

									<div wicket:id="descrizioneCircoscrizione"></div>

									<!--  	<div wicket:id="codiceUnitaUrbanistica"></div> -->

									<div wicket:id="descrizioneUnitaUrbanistica"></div>

									<div wicket:id="listaCivici"></div>

									<wicket:enclosure child="btnCancellaPreferenza">
										<div class="form-row col-12">
											<button type="submit" class="btn btn-primary"
												wicket:id="btnCancellaPreferenza">
												<wicket:message
													key="DettagliServizioAllerteCortesiaPanel.cancellaPreferenza" />
											</button>
										</div>
									</wicket:enclosure>

								</div>
							</div>
						</div>
					</div>
				</div>
			</wicket:enclosure>
		</fieldset>
	</wicket:extend>
</body>

</html>

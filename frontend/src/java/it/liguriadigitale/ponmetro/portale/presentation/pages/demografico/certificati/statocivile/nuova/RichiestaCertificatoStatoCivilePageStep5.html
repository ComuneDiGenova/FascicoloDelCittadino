<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
	<wicket:extend>

		<ul wicket:id="breadcrumbPanel"></ul>
		<div wicket:id="stepPanel"></div>

		<div class="row content my-4 richiesta-agevolazione">
			<div class="col-md-12 text-left mb-4">
				<div wicket:id="feedback"></div>
				<div class="col-lg-12 mx-auto riepilogo">
					<form class="needs-validation was-validated mb-3 col-lg-12 mx-auto"
						wicket:id="form">

						<div
							class="form-row mb-2 col-md-12 mx-auto form-servizi-anagrafici">
							<h4 class="col-12">
								<wicket:message
									key="RichiestaCertificatoStatoCivilePage.spiegazione" />
							</h4>

						<div class="card card-bg my-2">
			                 <div class="card-body">
	                     
			                     <div wicket:id="tipo"></div>
			                     <div wicket:id="dataEvento"></div>
								 <div wicket:id="consegna"></div>
								 <div wicket:id="diritti"></div>
								 <div wicket:id="cfIntestatario"></div>
								 <div wicket:id="nomeIntestatario"></div>
								 <div wicket:id="cognomeIntestatario"></div>
								 <div wicket:id="email"></div>
								 <div wicket:id="cfIntestatario2"></div>
								 <div wicket:id="nomeIntestatario2"></div>
								 <div wicket:id="cognomeIntestatario2"></div>
							</div>
						</div>
					</div>
						
						<div class="form-group col-md-12 mb-3 text-center">
							<div class="form-group col-md-12 mb-3 text-center">					
								<button type="submit" class="btn btn-primary" wicket:id="invia"> 
								<wicket:message	key="RichiestaCertificatoStatoCivilePage.avanti" />
								</button>
								<a class="btn btn-secondary" href="#" role="button"
									wicket:id="indietro"> <wicket:message
										key="RichiestaCertificatoStatoCivilePage.indietro" />
								</a> 
								<a class="btn btn-secondary" href="#" role="button"
									wicket:id="annulla"> <wicket:message
										key="RichiestaCertificatoStatoCivilePage.annulla" />
								</a>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
			


		<wicket:child />

		

	</wicket:extend>
</body>
</html>

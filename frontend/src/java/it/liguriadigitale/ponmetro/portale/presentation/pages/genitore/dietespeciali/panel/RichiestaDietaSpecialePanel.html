<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<wicket:head>
	<style>
div.wicket-aa {
	font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, Verdana;
	font-size: 14px;
	background-color: white;
	border-width: 1px;
	border-color: #cccccc;
	border-style: solid;
	padding: 2px;
	margin: 1px 0 0 0;
	text-align: left;
}

div.wicket-aa ul {
	list-style: none;
	padding: 2px;
	margin: 0;
}

div.wicket-aa ul li.selected {
	background-color: #4e73df;
	padding: 2px;
	color: white;
	margin: 0;
}
</style>
</wicket:head>

</head>

<body>
	<wicket:panel>

		<div class="row content my-4 info-traffico">

			<div class="col-md-12 text-left mb-4">
				<h4>
					<wicket:message key="RichiestaDietaSpecialePanel.titolo" />
					:
				</h4>
			</div>

			<div class="col-lg-12 mx-auto">
				<div class="steppers">
					<ul class="steppers-header">
						<li class="active no-line"><span class="steppers-number"><span
								class="sr-only">Step </span>1</span> <span class="steppers-status"><wicket:message
									key="RichiestaDietaSpecialePanel.step1"></wicket:message></span> <span
							class="sr-only"><wicket:message
									key="RichiestaDietaSpecialePanel.step1"></wicket:message></span></li>
						<li><span class="steppers-number"><span
								class="sr-only">Step </span>2</span> <span class="steppers-status"><wicket:message
									key="RichiestaDietaSpecialePanel.step2"></wicket:message></span> <span
							class="sr-only"><wicket:message
									key="RichiestaDietaSpecialePanel.step2"></wicket:message></span></li>
						<li><span class="steppers-number"><span
								class="sr-only">Step </span>3</span> <span class="steppers-status"><wicket:message
									key="RichiestaDietaSpecialePanel.step3"></wicket:message></span> <span
							class="sr-only"><wicket:message
									key="RichiestaDietaSpecialePanel.step3"></wicket:message></span></li>
						<li class="steppers-index" aria-hidden="true"><span
							class="active">1</span> <span>2</span> <span><wicket:message
									key="RichiestaDietaSpecialePanel.step3"></wicket:message></span></li>
					</ul>
				</div>
			</div>

			<div class="col-lg-10 mx-auto riepilogo">
				<form class="mb-3 col-lg-10 mx-auto" wicket:id="form"
					enctype="multipart/form-data" onsubmit="return checkForm(this);">
					<div class="form-row mb-2 col-md-12 mx-auto">

						<h4 class="col-12">
							<wicket:message key="RichiestaDietaSpecialePanel.datiRichiedente" />
						</h4>

						<div class="col-6">
							<p class="text-left">
								<span class="font-weight-semibold"><wicket:message
										key="RichiestaDietaSpecialePanel.nome" />:</span> <span
									class="text-capitalize" wicket:id="nomeRichiedente"></span>
							</p>
						</div>

						<div class="col-6">
							<p class="text-left">
								<span class="font-weight-semibold"><wicket:message
										key="RichiestaDietaSpecialePanel.cognome" />:</span> <span
									class="text-capitalize" wicket:id="cognomeRichiedente"></span>
							</p>
						</div>

						<div class="col-6">
							<p class="text-left">
								<span class="font-weight-semibold"><wicket:message
										key="RichiestaDietaSpecialePanel.cf" />:</span> <span
									class="text-capitalize" wicket:id="cfRichiedente"></span>
							</p>
						</div>

						<div class="col-6"></div>

						<div class="form-group col-md-6 mb-0">
							<input class="form-control" id="emailRichiedente" type="email"
								placeholder="Email" wicket:id="emailRichiedente"> <small><wicket:message
									key="RichiestaDietaSpecialePanel.email" /></small> <label
								class="sr-only" for="emailRichiedente"> <wicket:message
									key="RichiestaDietaSpecialePanel.email" />
							</label>
						</div>

						<h4 class="col-12" style="padding-top: 15px;">
							<wicket:message key="RichiestaDietaSpecialePanel.datiBambino" />
						</h4>

						<div class="col-6">
							<p class="text-left">
								<span class="font-weight-semibold"><wicket:message
										key="RichiestaDietaSpecialePanel.nome" />:</span> <span
									class="text-capitalize" wicket:id="nomeIscritto"></span>
							</p>
						</div>

						<div class="col-6">
							<p class="text-left">
								<span class="font-weight-semibold"><wicket:message
										key="RichiestaDietaSpecialePanel.cognome" />:</span> <span
									class="text-capitalize" wicket:id="cognomeIscritto"></span>
							</p>
						</div>

						<div class="col-6">
							<p class="text-left">
								<span class="font-weight-semibold"><wicket:message
										key="RichiestaDietaSpecialePanel.cf" />:</span> <span
									class="text-capitalize" wicket:id="cfIscritto"></span>
							</p>
						</div>

						<div class="col-6"></div>

						<div class="form-row mb-2 col-md-12 mx-auto">
							<input class="form-control" id="scuola" type="text"
								placeholder="Scuola" wicket:id="scuola"> <small><wicket:message
									key="RichiestaDietaSpecialePanel.scuola" /></small> <label
								class="sr-only" for="scuola"> <wicket:message
									key="RichiestaDietaSpecialePanel.scuola" />
							</label> <span class="autocomplete-icon" aria-hidden="true"> <svg
									class="icon icon-sm">
									<use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-search"></use></svg>
							</span>
						</div>

						<div class="form-group col-md-6 mb-0">
							<input class="form-control" id="classe" type="number"
								placeholder="Classe" wicket:id="classe"> <small><wicket:message
									key="RichiestaDietaSpecialePanel.classe" /></small> <label
								class="sr-only" for="classe"> <wicket:message
									key="RichiestaDietaSpecialePanel.classe" />
							</label>
						</div>

						<div class="form-group col-md-6 mb-0">
							<input class="form-control" id="sezione" type="text"
								placeholder="Sezione" wicket:id="sezione"> <small><wicket:message
									key="RichiestaDietaSpecialePanel.sezione" /></small> <label
								class="sr-only" for="sezione"> <wicket:message
									key="RichiestaDietaSpecialePanel.sezione" />
							</label>
						</div>

						<div class="form-group col-md-12 mb-0">
							<div class="col-12">
								<p class="card-text text-left font-weight-semibold">
									<wicket:message key="RichiestaDietaSpecialePanel.rientri" />
									:
								</p>
							</div>
							<div class="col-12 link-list-wrapper">
								<p wicket:id="listViewGiorni">
								<ul class="link-list">
									<li><span wicket:id="giornoRientro"></span> <input
										type="checkbox" wicket:id="selezionato"></input></li>
								</ul>
								</p>
							</div>
						</div>

						<div class="form-row mb-2 col-md-12 mx-auto">
							<div class="col-sm-6 mb-6 combo-figli">
								<label> <wicket:message
										key="RichiestaDietaSpecialePanel.tipoDieta" /> <select
									 wicket:id="tipoDieta"></select>
								</label>
							</div>
						</div>

						<div class="col-12" wicket:id="containerDietaMotiviSalute">

							<div class="col-lg-12">
								<p style="padding-top: 10px;">
									<wicket:message key="RichiestaDietaSpecialePanel.infoDocumento" />
								</p>
							</div>

							<div class="col-lg-12">
								<form class="mb-3 col-md-12 mx-auto" wicket:id="formUploadFile">
									<small><wicket:message
											key="RichiestaDietaSpecialePanel.inserisciFile" /></small> <br></br>
									<input type="file" name="fileAttestazioneMedicaUpload"
										id="fileAttestazioneMedicaUpload" class="upload"
										wicket:id="fileAttestazioneMedicaUpload"
										accept=".pdf, .jpg" /> <label
										for="fileAttestazioneMedicaUpload"> <svg
											class="icon icon-sm" aria-hidden="true">
			                        		<use
												xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-upload"></use>
			                    		</svg> <span>Upload attestazione medica</span>
									</label>

									<div class="col-lg-12" wicket:id="containerFile">
										<ul class="upload-file-list">
											<li class="upload-file success" style="max-width: 100%;">
												<svg class="icon icon-sm" aria-hidden="true">
					                                <use
														xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-file"></use>
					                            </svg>
												<p>
													<span class="sr-only">File caricato:</span> <span
														wicket:id="nomeFile"></span><span
														class="upload-file-weight" wicket:id="dimensioneFile"></span>
												</p>
												<button>
													<svg class="icon" aria-hidden="true" style="fill: #d9364f;"
														wicket:id="eliminaFile">
					                                    <use
															xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-close"></use>
					                                    <title>Elimina file</title>
	                                				</svg>
												</button>
											</li>
										</ul>
									</div>
								</form>
							</div>

							<div class="row">
								<div class="form-row mb-2 col-md-12 mx-auto">
									<div class="toggles">
										<label for="anafilassi"> <wicket:message
												key="RichiestaDietaSpecialePanel.anafilassi" /> <input
											type="checkbox" id="anafilassi" wicket:id="anafilassi">
											<span class="lever"></span>
										</label>
									</div>
								</div>
							</div>

						</div>

						<div class="row" wicket:id="containerDietaMotiviReligiosi">
							<div class="form-row mb-2 col-md-12 mx-auto">
								<div class="col-sm-6 mb-6 combo-figli">
									<label> <wicket:message
											key="RichiestaDietaSpecialePanel.menu" /> <select
										 wicket:id="comboMenu"></select>
									</label>
								</div>
							</div>

						</div>

						<div class="form-row mb-2 col-md-12 mx-auto">
							<label for="noteIntegrative" class="active"><wicket:message
									key="RichiestaDietaSpecialePanel.noteIntegrative" /></label>
							<textarea id="noteIntegrative" rows="3"
								style="border-radius: 10px;" wicket:id="noteIntegrative"
								placeholder="Note integrative"></textarea>
							<small id="noteIntegrative-help" class="form-text text-muted"><wicket:message
									key="RichiestaDietaSpecialePanel.noteIntegrativeInfo" /></small>
						</div>


						<div class="form-group col-md-12 mb-3 text-center">
							<div class="form-group col-md-12 mb-3 text-center">
								<button type="submit" class="btn btn-primary">
									<wicket:message key="RichiestaDietaSpecialePanel.prosegui" />
								</button>
								<button type="button" class="btn btn-secondary"
									wicket:id="annulla">
									<wicket:message key="RichiestaDietaSpecialePanel.annulla" />
								</button>
							</div>
						</div>

					</div>

					<div class="alert alert-danger" role="alert" wicket:id="alertFile">
						<wicket:message key="RichiestaDietaSpecialePanel.alertFile" />
					</div>

					<div class="alert alert-danger" role="alert"
						wicket:id="alertScuola">
						<wicket:message key="RichiestaDietaSpecialePanel.alertScuola" />
					</div>

				</form>

			</div>

		</div>


		<div class="col-sm-12 mt-2 mb-2" style="word-break: break-all;"
			wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

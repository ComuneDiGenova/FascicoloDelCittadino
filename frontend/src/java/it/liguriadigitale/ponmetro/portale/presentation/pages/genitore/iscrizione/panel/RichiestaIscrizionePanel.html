<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>

		<div class="col-sm-12 mt-2 mb-2">
			<h3 class="text-start fw-bold mb-0"
				wicket:id="titleRistorazione"></h3>
			<br>
			<h5 class="text-start fw-bold mb-0">
				<wicket:message key="RichiestaIscrizionePanel.subTitle" />
			</h5>
		</div>

		<div class="col-lg-12 mx-auto">
			<div class="steppers">
				<ul class="steppers-header">
					<li class="active no-line"><span class="steppers-number"><span
							class="sr-only">Step </span>1</span> <span class="steppers-status"><wicket:message
								key="RichiestaIscrizionePanel.step1"></wicket:message></span> <span
						class="sr-only"><wicket:message
								key="RichiestaIscrizionePanel.step1"></wicket:message></span></li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>2</span> <span class="steppers-status"><wicket:message
								key="RichiestaIscrizionePanel.step2"></wicket:message></span> <span
						class="sr-only"><wicket:message
								key="RichiestaIscrizionePanel.step2"></wicket:message></span></li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>3</span> <span class="steppers-status"><wicket:message
								key="RichiestaIscrizionePanel.step3"></wicket:message></span> <span
						class="sr-only"><wicket:message
								key="RichiestaIscrizionePanel.step3"></wicket:message></span></li>
					<li class="steppers-index" aria-hidden="true"><span
						class="active">1</span> <span>2</span> <span><wicket:message
								key="RichiestaIscrizionePanel.step3"></wicket:message></span></li>
				</ul>
			</div>
		</div>

		<div class="col-lg-10 mx-auto riepilogo">

			<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

			<div class="col-sm-12 mt-2 mb-2">
				<div class="alert alert-danger" role="alert"
					wicket:id="alertIndirizzo">
					<wicket:message key="RichiestaIscrizionePanel.indirizzoFeedback" />
				</div>

				<div class="alert alert-danger" role="alert" wicket:id="alertComune">
					<wicket:message key="RichiestaIscrizionePanel.comuneFeedback" />
				</div>

				<div class="alert alert-danger" role="alert" wicket:id="alertCap">
					<wicket:message key="RichiestaIscrizionePanel.capFeedback" />
				</div>
			</div>


			<div class="col-md-10 text-start mb-4">
				<h4>
					<wicket:message key="RichiestaIscrizionePanel.info1" />
					:
				</h4>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold"><wicket:message
								key="RichiestaIscrizionePanel.nomeCognome" />:</span> <span
							class="text-capitalize" wicket:id="nomeCognome"></span>
					</p>
				</div>
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold"><wicket:message
								key="RichiestaIscrizionePanel.sesso" />:</span> <span
							class="text-capitalize" wicket:id="sesso"></span>
					</p>
				</div>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RichiestaIscrizionePanel.luogoNascita" />:</span> <span
							class="text-capitalize" wicket:id="luogoNascita"></span>
					</p>
				</div>
				<div class="col-5">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RichiestaIscrizionePanel.dataNascita" />:</span> <span
							wicket:id="dataNascita"></span>
					</p>
				</div>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-10">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RichiestaIscrizionePanel.codiceFiscale" />:</span> <span
							wicket:id="codiceFiscale"></span>
					</p>
				</div>
			</div>

			<div class="row mb-0 d-flex justify-content-center">
				<div class="col-10">
					<p class="text-start">
						<span class="fw-bold mr-1"><wicket:message
								key="RichiestaIscrizionePanel.residente" />:</span> <span
							class="text-capitalize" wicket:id="residente"></span>
					</p>
				</div>
			</div>
		</div>

		<form class="needs-validation was-validated mb-3 col-lg-10 mx-auto"
			wicket:id="form">

			<div class="form-row mt-5 mb-2">
				<div class="form-group col-md-12 mb-0">
					<h4>
						<wicket:message key="RichiestaIscrizionePanel.info3" />
						:
					</h4>
				</div>
			</div>

			<div class="form-row mb-2 col-md-10 mx-auto">
				<div class="form-group col-md-8 mb-0">
					<input class="form-control" id="indirizzo" type="text"
						placeholder="Indirizzo" wicket:id="indirizzo"
						autofocus="autofocus"> <label class="sr-only"
						for="indirizzo"><wicket:message
							key="RichiestaIscrizionePanel.indirizzo" /></label>
					<div class="invalid-feedback">
						<wicket:message key="RichiestaIscrizionePanel.indirizzoFeedback" />
					</div>
				</div>
			</div>

			<div class="form-row mb-2 col-md-10 mx-auto">
				<div class="row">
					<div class="form-group col-md-5 mb-0">
						<input class="form-control" id="comune" type="text"
							placeholder="Comune" wicket:id="comune" autofocus="autofocus">
						<label class="sr-only" for="comune"><wicket:message
								key="RichiestaIscrizionePanel.comune" /></label>
						<div class="invalid-feedback">
							<wicket:message key="RichiestaIscrizionePanel.comuneFeedback" />
						</div>
					</div>
					<div class="form-group col-md-3 mb-0">
						<input class="form-control" id="cap" type="text" placeholder="Cap"
							wicket:id="cap" autofocus="autofocus"> <label
							class="sr-only" for="cap"><wicket:message
								key="RichiestaIscrizionePanel.cap" /></label>
						<div class="invalid-feedback">
							<wicket:message key="RichiestaIscrizionePanel.capFeedback" />
						</div>
					</div>
				</div>
			</div>

			<div class="form-row mt-5 mb-2">
				<div class="form-group col-md-12 mb-0">
					<h4>
						<wicket:message key="RichiestaIscrizionePanel.info2" />
						:
					</h4>
				</div>
			</div>

			<div class="form-row mb-2 col-md-10 mx-auto">
				<div class="form-group col-md-8 mb-0">
					<input id="email" type="email" placeholder="Email"
						wicket:id="emailContatto" class="form-control"
						pattern="[A-z0-9\.\+_-]+@[A-z0-9\._-]+\.[A-z]{2,6}" required>
					<label class="sr-only" for="email"><wicket:message
							key="RichiestaIscrizionePanel.emailContatto" /></label>
					<div class="invalid-feedback">
						<wicket:message
							key="RichiestaIscrizionePanel.emailContattoFeedback" />
					</div>
				</div>
			</div>

<!-- // TODO da togliere 1.3.4 
			<fieldset role="radiogroup" aria-labelledby="dieta">
				<div class="form-row mb-2">
					<div class="mt-4 mb-2 text-start">
						<h4 id="dieta">
							<wicket:message key="RichiestaIscrizionePanel.info4" />
						</h4>
					</div>
				</div>
				<div class="form-row mb-0 col-md-10 mx-auto"
					wicket:id="dietaMotiviSanitari"></div>
				<div class="form-row mb-0 col-md-10 mx-auto"
					wicket:id="dietaEpisodiAllergici"></div>
				<div class="form-row mb-0 col-md-10 mx-auto"
					wicket:id="dietaMotiviReligiosi"></div>
			</fieldset> -->

<!--  // TODO da togliere 1.3.4
			<div class="mt-4 mb-2 text-start">
				<p class="text-start">
					<span wicket:id="messaggioDieta"></span> <a wicket:id="linkComune"
						target="_blank"> <wicket:message
							key="RichiestaIscrizionePanel.vaiAlSitoComune" />
					</a>
				</p>
			</div> -->

			<div class="form-row mt-5 mb-0">
				<div class="form-group col-md-12 mb-3 text-center">
					<button type="submit" class="btn btn-primary">
						<wicket:message key="RichiestaIscrizionePanel.prosegui" />
					</button>
					<button type="button" class="btn btn-secondary" wicket:id="annulla">
						<wicket:message key="RichiestaIscrizionePanel.annulla" />
					</button>
				</div>
			</div>

		</form>

	</wicket:panel>
</body>
</html>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <wicket:panel>

        <hr>

        <h3 class="text-start fw-bold col-9" wicket:id="titoloAllegati"></h3>

        <div class="row content my-4 info-traffico">

            <div class="col-lg-4 mb-4" wicket:id="box">
                <div class="card-wrapper">
                    <div class="card card-bg my-2">
                        <div class="card-body">

                            <wicket:enclosure child="descrizione">
                                <div class="row py-1 mb-2">
                                    <div class="col-6">
                                        <p class="card-text text-start fw-bold">
                                            <wicket:message key="AllegatiPanel.descrizione" /> :
                                        </p>
                                    </div>
                                    <div class="col-6" style="word-break: break-word;">
                                        <p class="card-text text-start d-table h-100" wicket:id="descrizione">
                                            <span class="d-table-cell text-capitalize align-middle"></span>
                                        </p>
                                    </div>
                                </div>
                            </wicket:enclosure>
                            
                            <wicket:enclosure child="estensione">
                                <div class="row py-1 mb-2">
                                    <div class="col-6">
                                        <p class="card-text text-start fw-bold">
                                            <wicket:message key="AllegatiPanel.estensione" /> :
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <p class="card-text text-start d-table h-100" wicket:id="estensione">
                                            <span class="d-table-cell text-capitalize align-middle"></span>
                                        </p>
                                    </div>
                                </div>
                            </wicket:enclosure>
                            
                            <wicket:enclosure child="dimensione">
                                <div class="row py-1 mb-2">
                                    <div class="col-6">
                                        <p class="card-text text-start fw-bold">
                                            <wicket:message key="AllegatiPanel.dimensione" /> :
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <p class="card-text text-start d-table h-100" wicket:id="dimensione">
                                            <span class="d-table-cell text-capitalize align-middle"></span>
                                        </p>
                                    </div>
                                </div>
                            </wicket:enclosure>

                            <a class="btn btn-success btn-xs btn-icon" wicket:id="btnDownload"> 
                                <svg class="icon icon-white">
                                    <use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                </svg>
                                <span><wicket:message key="AllegatiPanel.scaricapdf"/></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

    </wicket:panel>
</body>

</html>

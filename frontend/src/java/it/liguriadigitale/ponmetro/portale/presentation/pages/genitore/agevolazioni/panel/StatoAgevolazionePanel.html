<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
    <head>
        <meta charset="ISO-8859-1" />
        <title>Insert title here</title>
    </head>
    <body>
        <wicket:panel>
            <div class="col-sm-12 mt-2 mb-2">
            <h3 class="text-start fw-bold mb-0"><wicket:message key="StatoAgevolazionePanel.title" /></h3>
            
                <div class="table-responsive">
                    <div class="divHead">
                        <div class="divMensaTh">
                            <wicket:message key="StatoAgevolazionePanel.nomeCognome" />
                        </div>
                        <div class="divMensaTh">
                            <wicket:message key="StatoAgevolazionePanel.dataNascita" />
                        </div>
                        <div class="divMensaTh">
                            <wicket:message key="StatoAgevolazionePanel.annoScolastico" />
                        </div>
                        <div class="divMensaTh">
                            <wicket:message key="StatoAgevolazionePanel.statoRichiesta" />
                        </div>
                        <div class="divMensaTh">
                            <wicket:message key="StatoAgevolazionePanel.scaricaPdf" />
                        </div>
                    </div>

                    <div class="divBody" wicket:id="lista">
                        <div class="divMensaTd" wicket:id="nomeCognome"></div>
                        <div class="divMensaTd" wicket:id="dataNascita"></div>
                        <div class="divMensaTd" wicket:id="annoScolastico">&nbsp;</div>
                        <div class="divMensaTd" wicket:id="statoRichiesta">&nbsp;</div>
                        <div class="divMensaTd">
                            <a class="btn btn-success btn-lg btn-icon" wicket:id="btnDownload">
                                <svg class="icon icon-white">
                                    <use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                </svg>
                                <span><wicket:message key="StatoAgevolazionePanel.scarica" /></span>
                            </a>
                            <span><wicket:message wicket:id="cartaceo" /></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
        </wicket:panel>
    </body>
</html>

Step2IstanzaPlDatiSpecificiIstanzaPanel.13.proprietario.no.info1=Occorre inviare il modulo per l'autodichiarazione da parte del disabile trasportato. Se non hai il modulo lo puoi scaricare <a href="https://smart.comune.genova.it/sites/default/files/archivio/documenti/richiesta%20annullamento%20per%20%20disabili.pdf" target="_blank">qui</a> 
Step2IstanzaPlDatiSpecificiIstanzaPanel.13.proprietario.no.info2=Consapevole delle conseguenze penali derivanti dalle false dichiarazioni, dichiaro, inoltre, di essere convivente con la persona trasportata. (questa dichiarazione sostituisce la necessità di allegare il foglio di famiglia).


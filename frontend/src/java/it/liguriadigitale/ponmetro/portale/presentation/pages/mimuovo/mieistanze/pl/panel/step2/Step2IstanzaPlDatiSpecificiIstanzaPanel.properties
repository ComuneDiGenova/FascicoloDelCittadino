Step2IstanzaPlDatiSpecificiIstanzaPanel.13.introduzione1=Nel caso in cui tu sia il proprietario del veicolo sanzionato ed anche il titolare del permesso dovrai allegare, nella apposita sezione, solo il permesso.
Step2IstanzaPlDatiSpecificiIstanzaPanel.13.introduzione2=Nel caso in cui tu sia il proprietario del veicolo sanzionato utilizzato al servizio di soggetto disabile titolare di permesso speciale, suo parente / affine o comunque anagraficamente convivente oppure persona risultante dalla documentazione presentata al servizio stesso, devi presentare dichiarazione sottoscritta da parte del disabile circa il fatto che il veicolo risultava essere utilizzato, all'atto dell'infrazione, al servizio del soggetto disabile.

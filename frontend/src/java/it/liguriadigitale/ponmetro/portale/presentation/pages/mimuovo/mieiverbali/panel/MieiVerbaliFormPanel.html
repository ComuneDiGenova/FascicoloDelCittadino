<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="row content my-4 info-traffico">
			<h3 class="text-left font-weight-semibold col-9">
				<wicket:message key="MieiVerbaliFormPanel.titolo" />
			</h3>

			<form class="needs-validation was-validated mb-3 col-lg-10 mx-auto"
				wicket:id="form">

				<div class="container calendario">
					<h4>
						<wicket:message key="MieiVerbaliFormPanel.legenda" />
						: <span class="badge badge-danger"
							style="margin-right: 15px; text-align: center;"><wicket:message
								key="MieiVerbaliFormPanel.aperto" /></span> <span
							class="badge badge-warning"
							style="margin-right: 15px; text-align: center;"><wicket:message
								key="MieiVerbaliFormPanel.inAttesa" /></span> <span
							class="badge badge-success"
							style="margin-right: 15px; text-align: center;"><wicket:message
								key="MieiVerbaliFormPanel.archiviato" /></span> <span
							class="badge badge-primary"
							style="margin-right: 15px; text-align: center;"><wicket:message
								key="MieiVerbaliFormPanel.oggettoRicorso" /></span> <span
							class="badge badge-primary"
							style="margin-right: 15px; text-align: center;"><wicket:message
								key="MieiVerbaliFormPanel.invioAdAutorita" /></span>

					</h4>
				</div>

				<div class="form-row mt-5 mb-2">
					<div class="form-group col-md-12 mb-0">
						<h4>
							<wicket:message key="MieiVerbaliFormPanel.info" />
							:
						</h4>
					</div>
				</div>

				<div class="form-row mb-2 col-md-10 mx-auto">
					<div class="form-group col-md-8 mb-0">
						<input class="form-control" id="numeroAvviso" type="text"
							placeholder="Inserisci Numero Avviso" wicket:id="numeroAvviso"
							required> <label class="sr-only" for="numeroAvviso">
							<wicket:message
								key="MieiVerbaliFormPanel.inserisciNumeroProtocollo" />
						</label>
						<div class="invalid-feedback">
							<wicket:message
								key="MieiVerbaliFormPanel.inserisciNumeroProtocolloFeedback" />
						</div>
					</div>
				</div>

				<div class="form-row mt-5 mb-0">
					<div class="form-group col-md-12 mb-3 text-center">
						<button type="submit" class="btn btn-primary" wicket:id="button"
							role="button">
							<wicket:message key="MieiVerbaliFormPanel.cerca" />
						</button>
						<button type="button" class="btn btn-secondary"
							wicket:id="annulla">
							<wicket:message key="MieiVerbaliFormPanel.annulla" />
						</button>
					</div>
				</div>

			</form>

		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

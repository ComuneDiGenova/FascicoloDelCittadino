DatiInformativaPrivacyPanel.titolo=Informativa sul trattamento dei dati personali 
DatiInformativaPrivacyPanel.sottoTitoli=(ai sensi del Regolamento Comunitario 27/04/2016, n. 2016/679 e del Decreto Legislativo 30/06/2003, n. 196)
DatiInformativaPrivacyPanel.p1=Gli Uffici della Civica Amministrazione, titolare del trattamento, svolgono il trattamento dei dati personali conferiti nel rispetto dei principi dell'art. 5 del GDPR. Diritti dell'interessato.
DatiInformativaPrivacyPanel.p2=Nel caso l'interessato abbia espresso un consenso al trattamento, egli potrà revocarlo, in qualsiasi momento, con la medesima facilità con la quale lo ha accordato ai sensi dell'art.7, par. 3) del GDPR. Inoltre, potrà opporsi, in qualsiasi momento, al trattamento per finalità di marketing diretto, compresa la profilazione come stabilito dall'art. 21 del GDPR.
DatiInformativaPrivacyPanel.p3=Per l'esercizio dei diritti (articoli da 15 a 22 del GDPR), es. accesso ai dati, rettifica, cancellazione etc. l'istanza sarà presentata al Responsabile della protezione dei dati: 
DatiInformativaPrivacyPanel.p4=L'art. 77 del GDPR ha previsto il reclamo all'Autorità di controllo 
DatiInformativaPrivacyPanel.link2=https://www.garanteprivacy.it
DatiInformativaPrivacyPanel.p7=e ai sensi dell'art. 79 l'interessato potrà adire le opportune sedi giudiziarie.
DatiInformativaPrivacyPanel.p5=Prima di proseguire è richiesto di flaggare il sottostante riquadro che attesta di aver letto e ben compreso l'informativa completa sul trattamento dei dati personali pubblicata sul sito istituzionale della Civica Amministrazione: 

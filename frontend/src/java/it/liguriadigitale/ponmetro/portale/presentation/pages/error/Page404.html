<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Page Not Found (404)</title>
<style>
.error-template {
	padding: 40px 15px;
	text-align: left;
}

.error-actions {
	margin-top: 15px;
	margin-bottom: 15px;
}

.error-actions .btn {
	margin-right: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="error-template">
					<h1>404</h1>
					<h2>
						<strong>Pagina non trovata.</strong>
					</h2>
					<div class="error-details">Indirizzo inserito non reperibile su questo server.</div>
					<div class="error-actions">
						<a href="portale" class="btn btn-primary btn-lg"><span
							class="glyphicon glyphicon-home"></span> Torna all'home-page </a><a
							href="#" class="btn btn-default btn-lg"><span
							class="glyphicon glyphicon-envelope"></span> Contatta il supporto
							tecnico </a>
					</div>
					<div>
						<img src="/portale/images/404.jpg"
							alt="Page Not Found (404)." style="left: 50%; top: -5%;">
					</div>
					<hr/>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

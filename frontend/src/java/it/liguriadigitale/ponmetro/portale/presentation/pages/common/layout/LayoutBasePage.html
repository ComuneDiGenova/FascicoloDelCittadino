<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
	lang="it">
<wicket:head>
	<title>Fascicolo del Cittadino</title>
	<script>
		window.__PUBLIC_PATH__ = '/portale/bootstrap-italia/fonts'
	</script>
	<style>
.ladda-button[data-style=zoom-out] .ladda-label {
	position: relative;
	display: block;
}

.ladda-button[data-style=zoom-in] .ladda-label {
	position: relative;
	display: block;
}
.indicator {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: #000;
	/*filter: alpha(opacity = 50);*/
	/*-moz-opacity: 0.5;*/
	/*-khtml-opacity: 0.5;*/
	opacity: 0.5;
	z-index: 10000;
}

.myinnercontainer {
	/*filter: alpha(opacity = 100);*/
	/*-moz-opacity: 1;*/
	/*-khtml-opacity: 1;*/
	opacity: 1;
	position: absolute;
	top: 50%;
	height: 10em;
	margin-top: -5em;
	width: 100%;
	text-align: center;
}
</style>
</wicket:head>
<body>



	<div id="indicator" class="indicator" style="display: none;">
		<div id="myinnercontainer" class="myinnercontainer">
			<div class="preview">
				<div class="row">
					<div class="col-12 d-flex justify-content-center">
						<div class="progress-spinner progress-spinner-active">
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div id="header" wicket:id="headerPanel">Header</div>
	<div id="body" class="container-fluid">
		<!-- Contenuti  -->
		<div class="container">
			<wicket:child />
		</div>
		<!-- Contenuti  -->
	</div>
	<div id="notifiche" wicket:id="notifichePanel">Notifiche</div>
	<div id="footer" wicket:id="footerPanel">Footer</div>
	<script>
  		bootstrap.loadFonts('/bootstrap-italia/dist/fonts');
	</script>

</body>
</html>

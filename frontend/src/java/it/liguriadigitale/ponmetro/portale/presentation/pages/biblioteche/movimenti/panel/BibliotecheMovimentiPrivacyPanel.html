<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="container">

			<h4 class="text-center font-weight-semibold mb-2">
				<wicket:message
					key="BibliotecheMovimentiPrivacyPanel.informativaPrivacy" />
			</h4>

			<div class="row justify-content-md-center mb-5">
				<div class="col-12 col-lg-8">
					<form wicket:id="form">

						<div class="alert alert-danger" role="alert"
							wicket:id="alertToggle">
							<wicket:message
								key="BibliotecheMovimentiPrivacyForm.alertToggle" />
						</div>

						<div class="card-wrapper card-space">
							<div class="card card-bg">
								<div class="card-body text-left">
									<div class="it-list-wrapper">
										<ul class="it-list">
											<li>
												<div class="it-right-zone">
													<span wicket:id="nome"></span>
												</div>
											</li>
											<li>
												<div class="it-right-zone">
													<button class="btn btn-success btn-lg btn-icon"
														wicket:id="btnDownload">
														<svg class="icon icon-white">
															<use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-file"></use>
														</svg>
														<span><wicket:message
																key="BibliotecheMovimentiPrivacyPanel.scarica" /></span>
													</button>
												</div>
											</li>
											<li>
												<div class="form-row"
													wicket:id="containerPrivacy">
													
													<div class="form-check flex-auto">
														<div class="toggles">
															<label class="font-weight-semibold p-0"
																for="accettaPrivacy"> <wicket:message
																	key="BibliotecheMovimentiPrivacyPanel.accettazione" />
																<input type="checkbox" id="accettaPrivacy"
																wicket:id="accetto"> <span class="lever"></span>
															</label>
														</div>
													</div>

													<div class="form-check flex-auto">
														<div class="toggles">
															<label class="font-weight-semibold p-0" for="mail">
																<wicket:message
																	key="BibliotecheMovimentiPrivacyPanel.autorizzazioneMail" />
																<input type="checkbox" id="mail" wicket:id="mail">
																<span class="lever"></span>
															</label>
														</div>
													</div>
													
												</div>
											</li>

											<li>
												<div class="it-right-zone">
													<button type="button" class="btn btn-primary"
														wicket:id="procedi">
														<wicket:message
															key="BibliotecheMovimentiPrivacyPanel.procedi" />
													</button>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>
</html>

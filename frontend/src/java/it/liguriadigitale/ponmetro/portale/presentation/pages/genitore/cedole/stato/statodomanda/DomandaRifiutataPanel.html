<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
	<div class="row py-1 mb-2 border-bottom">
		<div class="col-6">
			<p class="card-text text-left font-weight-semibold">
				<wicket:message key="DomandaRifiutataPanel.data"/>:
			</p>
		</div>
		<div class="col-6">
			<p class="card-text text-left d-table h-100">
				<span class="d-table-cell align-middle text-capitalize" wicket:id="data"></span>
			</p>
		</div>
	</div>
	<div class="row py-1 mb-2 border-bottom">
		<div class="col-6">
			<p class="card-text text-left font-weight-semibold">
				<wicket:message key="DomandaRifiutataPanel.rifiuto"/>:
			</p>
		</div>
		<div class="col-6">
			<p class="card-text text-left d-table h-100">
				<span class="d-table-cell align-middle text-capitalize" wicket:id="motivoRifiuto"></span>
			</p>
		</div>
	</div>
	<div class="row py-1 mb-2 border-bottom">
		<div class="col-12">
			<a class="btn btn-primary btn-xs" href="#" role="button" wicket:id="nuova"> 
				<wicket:message	key="DomandaRifiutataPanel.nuova" />
			</a> 
		</div>
	</div>
	</wicket:panel>
</body>
</html>

CedoleLibrarieNuovaPage.info=Per i bambini iscritti per la prima volta alla classe prima inserire la scuola classe sezione che il minore frequenterà dal prossimo mese di settembre. Per tutti gli altri è già presente la scuola classe sezione che il minore probabilmente frequenterà dal prossimo mese di settembre, inserire solo le eventuali modifiche (cambio scuola, classe o sezione). Nel caso in cui non risulti possibile inserire una classe o sezione è consigliabile contattare la scuola per verificare la correttezza dei dati e l\u2019eventuale sperimentazione da parte dell\u2019istituto scolastico di forme alternative all\u2019uso del libro di testo
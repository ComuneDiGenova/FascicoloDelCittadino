<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:extend>

		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12"
				wicket:id="stepPanel"></div>
		</div>

		<div class="form-row mb-2 col-md-12 mx-auto">

			<div class="col-12" wicket:id="iseeContributoTariPanel"></div>

			<div class="col-12" wicket:id="datiNucleoContributoTariPanel"></div>

			<div class="col-12" wicket:id="datiRichiedenteContributoTariPanel"></div>

			<div class="col-lg-12" wicket:id="containerFileAllegato">
				<ul class="upload-file-list">
					<li class="upload-file success" style="max-width: 100%;"><svg
							class="icon icon-sm" aria-hidden="true">
                                                <use
								xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-file"></use>
                                            </svg>
						<p>
							<span class="sr-only"><wicket:message
									key="RichiestaContributoTariPanel.fileCaricati" /></span> <span
								wicket:id="nomeFileAllegato"></span>
						</p></li>
				</ul>
			</div>

			<div class="col-12" wicket:id="esitoContributoTariPanel"></div>

		</div>

		<div class="col-12">
			<div class="form-row col-12 alert alert-info"
				style="margin-bottom: 30px;" wicket:id="containerInfoInvia">
				<wicket:message key="RichiestaContributoTariPanel.infoInvia" />
			</div>
		</div>

		<div class="form-group col-md-12 mb-3 text-center">

			<div class="form-group col-md-12 mb-3 text-center">

				<wicket:enclosure child="indietro">
					<button type="button" class="btn btn-secondary"
						wicket:id="indietro">
						<wicket:message key="RichiestaContributoTariPanel.indietro" />
					</button>
				</wicket:enclosure>

				<wicket:enclosure child="avanti">
					<button type="submit" class="btn btn-primary" wicket:id="avanti">
						<wicket:message key="RichiestaContributoTariPanel.avanti" />
					</button>
				</wicket:enclosure>

				<wicket:enclosure child="annulla">
					<button type="button" class="btn btn-secondary" wicket:id="annulla">
						<wicket:message key="RichiestaContributoTariPanel.annulla" />
					</button>
				</wicket:enclosure>

			</div>
		</div>

	</wicket:extend>
</body>

</html>

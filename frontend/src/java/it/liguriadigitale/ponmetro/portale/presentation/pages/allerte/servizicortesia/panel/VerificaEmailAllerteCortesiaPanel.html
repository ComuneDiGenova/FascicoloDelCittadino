<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<wicket:extend>
		<fieldset>

			<legend id="form-title" class="mb-3">
				<strong>
						<span wicket:id="titolo"></span>
				</strong>
			</legend>
			
			
			<div class="form-row col-12">
				<div class="col-md-12">
					<div wicket:id="email"></div>
				</div>
			</div>

			<div class="form-group col-md-12 mb-3 text-center">
				<div class="form-group col-md-12 mb-3 text-center">

					<button type="submit" class="btn btn-primary focus-visible-none" wicket:id="avanti">
						<wicket:message key="VerificaEmailAllerteCortesiaPanel.avanti" />
					</button>

					<a class="btn btn-secondary focus-visible-none" href="#" role="button" wicket:id="annulla">
						<wicket:message key="VerificaEmailAllerteCortesiaPanel.annulla" />
					</a>
				</div>
			</div>

			<div class="form-row col-12" wicket:id="containerCodiceEmail">

				<div class="col-12" wicket:id="titoloEmail"></div>

				<div class="col-md-12">
					<div wicket:id="codiceEmail"></div>
				</div>
				<div class="form-group col-md-12 mb-3 text-center">
					<div class="form-group col-md-12 mb-3 text-center">

						<button type="submit" class="btn btn-primary focus-visible-none" wicket:id="avantiEmail">
							<wicket:message key="VerificaEmailAllerteCortesiaPanel.avanti" />
						</button>

						<a class="btn btn-primary focus-visible-none" href="#" role="button" wicket:id="vaiAlServizio">
							<wicket:message key="VerificaEmailAllerteCortesiaPanel.tornaAlServizo" />
						</a>

					</div>
				</div>
			</div>
		</fieldset>
	</wicket:extend>
</body>

</html>

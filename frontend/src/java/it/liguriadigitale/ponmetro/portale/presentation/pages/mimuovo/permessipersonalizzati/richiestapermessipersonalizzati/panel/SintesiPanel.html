<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>

		<div class="form-row mb-2 col-md-12 mx-auto form-servizi-anagrafici">
			<h4 class="col-12">Dati di protocollazione</h4>

			<div class="container">
				<div class="row">

					<div class="col-6">
						<input class="form-control" id="classe" type="text" placeholder=""
							wicket:id="idDomanda"> <small><wicket:message
								key="SintesiPanel.idDomanda" /></small> <label class="sr-only"
							for="classe"> <wicket:message
								key="SintesiPanel.idDomanda" />
						</label>
					</div>
					<div class="col-6">
						<input class="form-control" id="classe" type="text" placeholder=""
							wicket:id="descrizioneProcedimento"> <small><wicket:message
								key="SintesiPanel.descrizioneProcedimento" /></small> <label
							class="sr-only" for="classe"> <wicket:message
								key="SintesiPanel.descrizioneProcedimento" />
						</label>
					</div>
					<div class="col-6">
						<input class="form-control" id="classe" type="text" placeholder=""
							wicket:id="numeroProtocollo"> <small><wicket:message
								key="SintesiPanel.numeroProtocollo" /></small> <label class="sr-only"
							for="classe"> <wicket:message
								key="SintesiPanel.numeroProtocollo" />
						</label>
					</div>
					<div class="col-6">
						<input class="form-control" id="classe" type="text" placeholder=""
							wicket:id="annoProtocollo"> <small><wicket:message
								key="SintesiPanel.annoProtocollo" /></small> <label class="sr-only"
							for="classe"> <wicket:message
								key="SintesiPanel.annoProtocollo" />
						</label>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>

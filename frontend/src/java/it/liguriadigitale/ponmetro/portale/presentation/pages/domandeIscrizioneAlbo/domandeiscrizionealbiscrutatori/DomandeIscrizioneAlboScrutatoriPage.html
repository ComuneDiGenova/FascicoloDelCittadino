<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
	<wicket:extend>

		<div wicket:id="breadcrumbPanel"></div>

		<div wicket:id="messaggiInformativi"></div>
		
		<div wicket:id="boxControlli"></div>

		<div class="d-flex flex-row">
			<wicket:enclosure child="btnDomandaAlboIscrizioneScrutatori">
				<div class="col-sm-4 mt-2 mb-2">
					<button class="btn btn-outline-primary">
						<span wicket:id="btnDomandaAlboIscrizioneScrutatori"></span>
					</button>
				</div>
			</wicket:enclosure>
			
			<wicket:enclosure child="btnDomandaAlboRinnovoScrutatori">
				<div class="col-sm-4 mt-2 mb-2">
					<button class="btn btn-outline-primary">
						<span wicket:id="btnDomandaAlboRinnovoScrutatori"></span>
					</button>
				</div>
			</wicket:enclosure>
			
			<wicket:enclosure child="btnDomandaAlboCancellazioniScrutatori">
				<div class="col-sm-4 mt-2 mb-2">
					<button class="btn btn-outline-primary">
						<span wicket:id="btnDomandaAlboCancellazioniScrutatori"></span>
					</button>
				</div>
			</wicket:enclosure>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12"
				wicket:id="domandeIscrizioneAlboScrutatoriPanel"></div>
		</div>

	</wicket:extend>
</body>
</html>

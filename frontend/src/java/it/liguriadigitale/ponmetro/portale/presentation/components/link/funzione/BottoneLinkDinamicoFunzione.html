<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Componente Link Dinamico</title>
</head>
<!-- Attenzione richiede Wicket Bootstrap -->
<body>
	<wicket:panel>
        <a class="btn btn-primary btn-icon" wicket:id="link">
            <i wicket:id="icona"></i><span wicket:id="label"></span>
        </a>
	</wicket:panel>
</body>
</html>

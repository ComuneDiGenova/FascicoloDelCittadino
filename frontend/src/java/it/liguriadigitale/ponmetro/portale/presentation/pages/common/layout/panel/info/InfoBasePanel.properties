InfoBasePanel.proprietaEUtenze.0=In questa sezione sono riportate tutte le proprietà (interamente o in parte possedute negli ultimi 5 anni) che sono assoggettate IMU e/o TARI e l'immobile di residenza attuale.<br/><p><h6>Qualora si rilevassero incongruenze nelle proprietà sotto riportate, si informa che l'aggiornamento dei dati è in continua evoluzione, in quanto gli elementi che determinano la proprietà (Dichiarazioni di variazione periodiche IMU, Dichiarazioni di successione, Note di trascrizione di rogiti immobiliari, Variazioni catastali, ...) vengono inseriti in banca dati in base alla tempistica di trasmissione all'Ente prevista dalla normativa vigente. Quindi, in caso di compravendita, successione, variazione catastale avvenute negli ultimi periodi il dato esposto potrebbe non essere aggiornato.</h6></p>
InfoBasePanel.quadroTributario.0=Le informazioni di seguito riportate rappresentano i versamenti effettuati dal contribuente riferibili al singolo anno di imposta  e l'elenco degli immobili che hanno concorso al calcolo di verifica del dovuto così come sono stati dichiarati dai contribuenti e segnalati da Agenzia delle Entrate-Territorio e Conservatoria dei registri immobiliari.


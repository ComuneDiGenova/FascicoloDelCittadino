<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-12">
			<h3>
				<wicket:message key="CaitelPanel.titolo" />
			</h3>
		</div>

		<div class="col-lg-6 mb-4" wicket:id="impianti">

			<div class="card-wrapper">
				<div class="card card-bg my-2">
					<div class="card-body">
						<div class="categoryicon-top row mb-2">
							<i class="color-fc-secondary col-3 icon-casa-camino"></i>

							<h4 class="card-title text-left col-9 font-weight-normal">
								<wicket:message key="CaitelPanel.identificativoImpianto" />
								<span class="text-capitalize font-weight-semibold"
									wicket:id="identificativoImpianto"></span>
							</h4>
						</div>

						<div wicket:id="idImpianto"></div>

						<div wicket:id="indirizzo"></div>

						<div wicket:id="nomeComune"></div>

						<div wicket:id="targa"></div>

						<div wicket:id="email"></div>

						<div wicket:id="potenzaTotaleMassima"></div>

						<div wicket:id="ditta"></div>

						<div wicket:id="annoScadenzaBollino"></div>

						<div wicket:id="frequenzaManutenzione"></div>

						<div wicket:id="operazioni"></div>

						<div wicket:id="dataInizioManutenzione"></div>

						<div wicket:id="dichiarazioneManutenzione"></div>

						<div wicket:id="btnScaricaDichiarazioneManutanzione"></div>

						<div wicket:id="dataDismissione"></div>

						<div wicket:id="tipoGeneratore"></div>

						<div wicket:id="idGruppo"></div>

						<div wicket:id="tipoMacchina"></div>

						<div class="row py-1 mb-2 col-12">
							<div class="col-12">
								<a class="btn btn-primary btn-xs" href="#" role="button"
									wicket:id="btnDettagli"> <wicket:message
										key="CaitelPanel.dettagli" />
								</a>
							</div>
						</div>

					</div>
				</div>

			</div>

		</div>

		<div wicket:id="pagination"></div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

	</wicket:panel>
</body>

</html>

<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Procedimenti Globo</title>
</head>
<body>
	<wicket:panel>
		<form class="needs-validation mb-3 col-lg-12 mx-auto" wicket:id="form">

			<div class="container">
				<div class="row align-items-center">
					<div class="col-sm  combo-figli select-wrapper">
						<label for="combo"> Seleziona argomento: </label>
						<select id ="combo" wicket:id="combo" required></select>
						
					</div>
					<div class="col-sm  combo-figli">
						<label> <br> <select  wicket:id="comboChild"></select>
						</label>
					</div>
					<div class="col-sm">
						<label> Oppure cerca una parola chiave:
							<input class="form-control" type="text" placeholder="ricerca" wicket:id="testoLibero" style="font-size: smaller;">
						</label>
						<small>ricerca libera</small>
						<label class="sr-only" for="testoLibero"> ricerca libera</label>
					</div>
				</div>
				<div class="form-group col-md-12 mb-3 text-center">					
					<button type="submit" class="btn btn-primary"> 
							Cerca
					</button>
				</div>
			</div>

		</form>

	</wicket:panel>
</body>
</html>

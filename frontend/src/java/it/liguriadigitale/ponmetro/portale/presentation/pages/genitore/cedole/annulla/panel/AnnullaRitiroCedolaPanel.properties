AnnullaRitiroCedolaPanel.info=Le operazioni di prenotazione / abbinamento possono essere annullate unilateralmente dal genitore / tutore fintanto che i testi non risultino in stato \u201Cprenotato\u201D. Una volta che i testi siano stati prenotati dal cartolibraio, ogni eventuale annullamento della prenotazione necessiterà del consenso del cartolibraio (in base all\u2019andamento dell\u2019ordine da lui effettuato al grossista) e andrà concordato dal genitore / tutore con il cartolibraio al di fuori della presente procedura. 
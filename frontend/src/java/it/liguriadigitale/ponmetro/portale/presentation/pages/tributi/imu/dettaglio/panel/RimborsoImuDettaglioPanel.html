<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		
		<div class="row content my-4 info-traffico d-flex-inline"
			style="gap: 5px">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="d-flex" style="gap: 3px">
					<div>
						<h4>
							<strong><wicket:message key="RimborsoImuDettaglioPanel.legenda" />:</strong>
						</h4>

					</div>
					<div>
						<a wicket:id="flagVerbaleInCompilazione"
						class="badge bg-warning"><wicket:message
							key="RimborsoImuDettaglioPanel.inCompilazione" /></a> <a
						wicket:id="flagVerbalePresentato" class="badge bg-success"><wicket:message
							key="RimborsoImuDettaglioPanel.presentato" /></a> <a
						wicket:id="flagVerbaleSospeso" class="badge bg-danger"><wicket:message
							key="RimborsoImuDettaglioPanel.sospeso" /></a> <a
						wicket:id="flagVerbaleApprovato" class="badge bg-success"><wicket:message
							key="RimborsoImuDettaglioPanel.approvato" /></a> <a
						wicket:id="flagVerbaleDiniegato" class="badge bg-danger"><wicket:message
							key="RimborsoImuDettaglioPanel.diniegato" /></a> <a
						wicket:id="flagVerbaleLiquidato" class="badge bg-success"><wicket:message
							key="RimborsoImuDettaglioPanel.liquidato" /></a>
					</div>
				</div>

			</div>
		</div>

		<div class="row mb-2">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="d-flex justify-content-center">
					<h3 class="text-upprecase font-weight-semibold">
						<wicket:message key="RimborsoImuDettaglioPanel.titolo" />
					</h3>
				</div>
			</div>
		</div>

		<div class="row mb-4 justify-content-center"
			wicket:id="containerProtocollo">
			<div class="col-md-5 col-lg-5 col-sm-5 col-xl-5">
				<div class="card-wrapper">
					<div class="card card-bg my-auto mb-2">
						<div class="card-body">
							<div class="row mb-2">
								<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
									<h3 class="text-upprecase font-weight-semibold">
										<wicket:message
											key="RimborsoImuDettaglioPanel.datiRichiedente" />
									</h3>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
									<div wicket:id="nome"></div>
									<div wicket:id="cognome"></div>
									<div wicket:id="codicefiscale"></div>
								</div>
							</div>
							<div class="row" wicket:id="datiIntestatario">
								<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
									<div class="row">
										<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
											<h3 class="text-upprecase font-weight-semibold">
												<wicket:message
													key="RimborsoImuDettaglioPanel.datiIntestatario" />
											</h3>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
											<div wicket:id="cfIntestatario"></div>
											<div wicket:id="nomeIntestatario"></div>
											<div wicket:id="cognomeIntestatario"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-5 col-lg-5 col-sm-5 col-xl-5">
				<div class="card-wrapper">
					<div class="card card-bg my-auto mb-2">
						<div class="card-body">
							<div class="row mb-2">
								<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
									<h3 class="text-upprecase font-weight-semibold">
										<wicket:message key="RimborsoImuDettaglioPanel.datiIstanza" />
									</h3>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
									<div wicket:id="annoDocumento"></div>
									<div wicket:id="numeroDocumento"></div>
									<div wicket:id="dataPresentazione"></div>
									<div wicket:id="annoProtocollo"></div>
									<div wicket:id="numeroProtocollo"></div>
									<div wicket:id="dataProtocollo"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mb-2">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="d-flex justify-content-center">
					<h3 class="text-upprecase font-weight-semibold">
						<wicket:message key="RimborsoImuDettaglioPanel.annualitaTitolo" />
					</h3>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-md-5 col-lg-5 col-sm-5 col-xl-5 mb-3" wicket:id="box">
				<div class="card-wrapper">
					<div class="card card-bg my-auto mb-2">
						<div class="card-body">
							<div class="row">
								<div class="col-md-4 col-lg-4 col-sm-4 col-xl-4 my-auto ">
									<div class="categoryicon-top row mb-2">
										<i class="" wicket:id="icona"></i>
									</div>
								</div>
								<div class="col-md-8 col-lg-8 col-sm-8 col-xl-8 my-auto">
									<div class="d-flex" style="gap: 5px">
										<div>
											<label class="font-weight-semibold"> <wicket:message
													key="RimborsoImuDettaglioPanel.statoV" />:
											</label>
										</div>
										<div>
											<label wicket:id="statoV"></label>
										</div>
									</div>
								</div>
							</div>

							<div wicket:id="annoV"></div>
							<div wicket:id="tipoQuota"></div>
							<div wicket:id="totaleRichiedenteV"></div>
							<div wicket:id="totaleApprovatoV"></div>
							<div wicket:id="totaleImportoV"></div>
							<div wicket:id="motivazioneV"></div>
							<div wicket:id="altroV"></div>
							<div wicket:id="motivazioneSospensione"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<div class="mt-1" wicket:id="pagination"></div>
			</div>
		</div>

	</wicket:panel>

</body>
</html>

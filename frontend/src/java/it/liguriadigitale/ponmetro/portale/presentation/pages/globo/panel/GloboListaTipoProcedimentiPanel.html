<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta charset="ISO-8859-1">
<title>Procecdimenti Globo</title>
</head>
<body>
	<wicket:panel>
		<h4 class="card-title"><span aria-label="funzione Globo" wicket:id="nomeFunzione">nome funzione Globo</span></h4>
		<div>Scegli tra i procedimenti disponibili quello desiderato:</div>
		<div class="row content my-4 io-genitore">
			<div wicket:id="lista">
			 <wicket:enclosure child="denominazioneProcedimento">
				<div class="col-lg-2 mb-4" >
					<div class="card-wrapper">
						<div class="card card-bg my-2">
							<div class="card-body">
								<div wicket:id="denominazioneProcedimento" style="height: 95%;"></div>
							</div>
						</div>
					</div>
				</div>	
			</wicket:enclosure>
		</div>
	</div>
</wicket:panel>
</body>
</html>

IseeContributoTariPanel.isOver70ConAltriIs=secondo i requisiti del bando, i beneficiari del contributo sono:<br><ul><li>Un pensionato che vive solo di età superiore a 70 anni;</li><li>Un pensionato di età superiore a 70 anni con un solo familiare coresidente a carico;</li><li>Nuclei familiari in cui siano presenti da 1 a 4 figli a carico coresidenti al di sotto dei 26 anni.</li></ul>
IseeContributoTariPanel.checkIseePresentato=secondo i requisiti del bando, i beneficiari del contributo devono essere in possesso di una certificazione ISEE in corso di validità e riferita a tutti i componenti del nucleo familiare non superiore ad euro 20.000,00 (in caso di convivenza di più nuclei l\u2019indicatore è dato dalla somma di tutti gli ISEE dei conviventi). Per maggiori informazioni e per presentare la certificazione vai sul <a href="https://www.inps.it/" target="_blank">sito di INPS</a>

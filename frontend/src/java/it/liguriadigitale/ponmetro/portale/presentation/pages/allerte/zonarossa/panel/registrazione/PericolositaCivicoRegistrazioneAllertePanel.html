<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div wicket:id="messaggiInformativi"></div>

		<div class="form-row mb-2 col-md-12 mx-auto">
			<br>
			<div class="form-row col-12" style="margin-top: 15px;">
				<div class="row">
					<div class="form-group col-md-6">
						<div class="select-wrapper">
							<label> <wicket:message
									key="PericolositaCivicoRegistrazioneAllertePanel.posizione" />
							</label><select wicket:id="posizione"></select>
						</div>
					</div>

					<div class="form-group col-md-6">
						<div class="select-wrapper">
							<label> <wicket:message
									key="PericolositaCivicoRegistrazioneAllertePanel.vulnerabilita" />
							</label><select wicket:id="vulnerabilita"></select>
						</div>
					</div>
				</div>
			</div>

			<div class="form-row col-12">
				<div class="row">
					<div class="col-md-6">
						<div wicket:id="amministratore"></div>
					</div>

					<div class="col-md-6">
						<div wicket:id="proprietario"></div>
					</div>
				</div>
			</div>


			<div class="form-row col-12">
				<div class="row">
					<div class="form-group col-md-6">
						<div class="select-wrapper">
							<label> <wicket:message
									key="PericolositaCivicoRegistrazioneAllertePanel.tipo" />
							</label><select wicket:id="tipo"></select>
						</div>
					</div>

					<div class="col-md-6"></div>
				</div>
			</div>




		</div>


		<div class="row alert alert-danger text-justify"
			wicket:id="wmkPericolositaNonSufficiente" role="alert">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
				<wicket:message
					key="PericolositaCivicoRegistrazioneAllertePanel.pericolositaNonSufficiente" />
				<!--<button wicket:id="btnVaiACortesia"></button>-->

				<div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
					<button wicket:id="btnVaiACortesia" style="min-width: 190px"></button>
				</div>
			</div>

		</div>

	</wicket:panel>

</body>

</html>

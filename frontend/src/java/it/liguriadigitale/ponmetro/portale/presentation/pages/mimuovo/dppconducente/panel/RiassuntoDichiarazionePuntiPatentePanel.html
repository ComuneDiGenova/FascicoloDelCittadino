<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<wicket:panel>

		<div class="col-sm-12 mt-2 mb-2">
			<h3 class="text-start fw-bold mb-0">
				<wicket:message key="RiassuntoDichiarazionePuntiPatentePanel.title" />
			</h3>
		</div>

		<div class="col-lg-12 mx-auto">
			<div class="steppers">
				<ul class="steppers-header">
					<li class="confirmed"><span class="steppers-number"><span
							class="sr-only">Step </span>1</span> <span class="steppers-status"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step1"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step1"></wicket:message></span>
					</li>
					<li class="active no-line"><span class="steppers-number"><span
							class="sr-only">Step </span>2</span> <span class="steppers-status"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step2"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step2"></wicket:message></span>
					</li>
					<li><span class="steppers-number"><span
							class="sr-only">Step </span>3</span> <span class="steppers-status"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step3"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step3"></wicket:message></span>
					</li>
					<li><span class="steppers-number"><span class="sr-only">Step
						</span>4</span> <span class="steppers-status"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step4"></wicket:message></span>
						<span class="sr-only"><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step4"></wicket:message></span>
					</li>
					<li class="steppers-index" aria-hidden="true"><span
						class="confirmed">1</span> <span class="active">2</span> <span class="active">3</span><span><wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.step4"></wicket:message></span>
					</li>
				</ul>
			</div>
		</div>

		<div class="col-lg-10 mx-auto riepilogo">

			<div class="col-md-10 text-start mb-4">
				<h4>

				</h4>
			</div>

			<div class="row mb-0 d-flex justify-content-center">

				<wicket:enclosure child="numeroAvviso">

						<p class="text-start">
							<span class="fw-bold"><wicket:message
									key="RiassuntoDichiarazionePuntiPatentePanel.numeroAvviso" />:</span>
							<span class="text-capitalize" wicket:id="numeroAvviso"></span>
						</p>
					</div>
				</wicket:enclosure>

				<div class="col-5"></div>

				<wicket:enclosure child="dataVerbale">

								class="text-capitalize" wicket:id="targa"></span>
						</p>
					</div>
				</wicket:enclosure>

				<div class="col-md-10 text-start mb-4">

							<span class="fw-bold"><wicket:message
									key="RiassuntoDichiarazionePuntiPatentePanel.cittaResidenzaConducente" />:</span>
							<span class="text-capitalize"
								wicket:id="cittaResidenzaConducente"></span>

				</wicket:enclosure>

				<wicket:enclosure child="residenzaConducente">

				<wicket:enclosure child="patenteConducenteRilasciataDa">

				<wicket:enclosure child="patenteConducenteRilasciataIl">

				<wicket:enclosure child="patenteConducenteValidaFinoAl">

						<p class="text-start">
							<span class="fw-bold"><wicket:message
									key="RiassuntoDichiarazionePuntiPatentePanel.patenteConducenteValidaFinoAl" />:</span>
							<span class="text-capitalize"
								wicket:id="patenteConducenteValidaFinoAl"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="uploadPatente">
					<div class="col-5">
						<p class="text-start">
							<span class="fw-bold"><wicket:message
									key="RiassuntoDichiarazionePuntiPatentePanel.fileAllegato" />:</span>

						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="toggleDichiarazione">
					<div class="form-check">
						<input id="toggleDichiarazione" type="checkbox"
							wicket:id="toggleDichiarazione" disabled> <label
							for="toggleDichiarazione" class="disabled"> <wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.toggleDichiarazione" />
						</label>
					</div>
				</wicket:enclosure>

				<div class="col-md-10 text-start mb-4">
					<h4>
						<wicket:message
							key="RiassuntoDichiarazionePuntiPatentePanel.info2" />
					</h4>
				</div>

				<wicket:enclosure child="nomeCognomeProprietario">
					<div class="col-5">
						<p class="text-start">
							<span class="fw-bold"><wicket:message
									key="RiassuntoDichiarazionePuntiPatentePanel.nomeCognomeProprietario" />:</span>
							<span class="text-capitalize" wicket:id="nomeCognomeProprietario"></span>
						</p>
					</div>
				</wicket:enclosure>

				<wicket:enclosure child="cfProprietario">
					<div class="col-5">
						<p class="text-start">
							<span class="fw-bold"><wicket:message
									key="RiassuntoDichiarazionePuntiPatentePanel.cfProprietario" />:</span>

					</div>
				</wicket:enclosure>

				<wicket:enclosure child="piva">

									key="RiassuntoDichiarazionePuntiPatentePanel.piva" />:</span> <span
								class="text-capitalize" wicket:id="piva"></span>
						</p>
					</div>
				</wicket:enclosure>

				<div class="col-5"></div>

				<div class="col-12 alert alert-warning" role="alert">
					<wicket:message
						key="RiassuntoDichiarazionePuntiPatentePanel.alertIndietro" />
				</div>

				<div class="form-row mt-5 mb-0">
					<div class="form-group col-md-12 mb-3 text-center">
						<button type="submit" class="btn btn-primary" wicket:id="confermaDpp">
							<wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.prosegui" />
						</button>
						<button wicket:id="indietro" type="button"
							class="btn btn-secondary">
							<wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.indietro" />
						</button>
						<button wicket:id="annulla" type="button"
							class="btn btn-secondary">
							<wicket:message
								key="RiassuntoDichiarazionePuntiPatentePanel.annulla" />
						</button>
					</div>
				</div>

			</div>

		<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>

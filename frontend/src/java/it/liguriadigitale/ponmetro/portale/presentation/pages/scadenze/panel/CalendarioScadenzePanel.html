<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1" />
        <title>Insert title here</title>
    </head>
    <body>
        <wicket:panel>
            <!--start card-->
            <div class="card-wrapper h-auto">
                <div class="card card-bg my-2">
                    <div class="card-body ">
                        <div class="table table-condensed table-borderless">
                            <div class="head_calendario_scadenze">
                                <div class="tr_calendario_scadenze">
                                    <div scope="row" colspan="7">
                                    	<table>
                                    	<tr>
                                    		<th>
                                    			<button class="btn" wicket:id="annoPrima">&#171;</button>
                                                <button class="btn" wicket:id="mesePrima">&#8249;</button>
                                    		</th>
                                    		<th class="select-wrapper">
                                    			 
                                                    <select  wicket:id="comboMesi"></select>
                                                
                                    		</th>
                                    		<th>
                                    			<span wicket:id="annoCorrente"></span>
                                    			<button class="btn" wicket:id="meseDopo">&#8250;</button>
                                                <button class="btn" wicket:id="annoDopo">&#187;</button>
                                    		</th>
                                    	</tr>
                                    	</table>
                                     
                                    </div>
                                </div>
                                <div class="row">
		                            <div class="col">
		                                <div class="tr_calendario_scadenze">
		                                    <div class="th_calendario_scadenze"><div class="text-center" scope="col">Lu</div></div>
		                                    <div class="th_calendario_scadenze"><div class="text-center" scope="col">Ma</div></div>
		                                    <div class="th_calendario_scadenze"><div class="text-center" scope="col">Me</div></div>
		                                    <div class="th_calendario_scadenze"><div class="text-center" scope="col">Gi</div></div>
		                                    <div class="th_calendario_scadenze"><div class="text-center" scope="col">Ve</div></div>
		                                    <div class="th_calendario_scadenze"><div class="text-center" scope="col">Sa</div></div>
		                                    <div class="th_calendario_scadenze"><div class="text-center" scope="col">Do</div></div>
		                                </div>
	                                </div>
                                </div>
                            </div>

                            <div class="row">
	                            <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
		                            <div class="body_calendario_scadenze">
		                                <div class="tr_calendario_scadenze" wicket:id="settimana">
		                                    <div class="td_calendario_scadenze" wicket:id="cell0"><span wicket:id="day0"></span></div>
		                                    <div class="td_calendario_scadenze" wicket:id="cell1"><span wicket:id="day1"></span></div>
		                                    <div class="td_calendario_scadenze" wicket:id="cell2"><span wicket:id="day2"></span></div>
		                                    <div class="td_calendario_scadenze" wicket:id="cell3"><span wicket:id="day3"></span></div>
		                                    <div class="td_calendario_scadenze" wicket:id="cell4"><span wicket:id="day4"></span></div>
		                                    <div class="td_calendario_scadenze" wicket:id="cell5"><span wicket:id="day5"></span></div>
		                                    <div class="td_calendario_scadenze" wicket:id="cell6"><span wicket:id="day6"></span></div>
		                                </div>
		                            </div>
	                            </div>
                            </div>
                        </div>
                        <div class="row mb-3 nav-data">
                            <div class="col-sm mr-1">
                                <a class="btn btn-outline-primary" wicket:id="tornaOggi">Torna a oggi</a>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row legenda mx-auto">
                                <div class="col-sm"><span>presenza scadenza</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>

CaricaDocumentiPanel.info=Nel caso non siate in possesso di tutti i documenti richiesti sarà possibile sospendere l'inserimento della richiesta per procedere poi in un secondo momento accedendo alla pagina di consultazione dello stato di avanzamento delle proprie pratiche.


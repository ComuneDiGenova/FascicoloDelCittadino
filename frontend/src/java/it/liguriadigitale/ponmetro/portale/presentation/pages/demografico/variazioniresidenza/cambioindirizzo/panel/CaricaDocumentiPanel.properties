CaricaDocumentiPanel.infoEdilizia=E' necessario allegare copia del contratto o del verbale di consegna dell'immobile.

CaricaDocumentiPanel.inserisciDocumenti=<h4>Tramite il bottone "Upload documenti" è necessario caricare la dichiarazione (precedentemente scaricata e firmata da tutti i maggiorenni) e tutti i documenti indicati nelle card precedenti.</h4>
CaricaDocumentiPanel.consigli=È preferibile che la scansione dei documenti rispetti i seguenti parametri:<ul><li>Risoluzione: 200dpi</li><li>Colore: scala di grigi (NON usare colore se non è espressamente richiesto)</li><li>Formato: pdf (raccomandato) o jpeg o jpg</li><li>Dimensione massima file: 2 MB</li></ul>
CaricaDocumentiPanel.uploadDocumenti=Upload documenti
CaricaDocumentiPanel.caricaFile=Carica file
CaricaDocumentiPanel.eliminaFile=Elimina file
CaricaDocumentiPanel.fileCaricati=File caricati:

CaricaDocumentiPanel.infoBottoni=Se sono stati caricati tutti i documenti è possibile terminare le attività utilizzando il bottone "Richiedi" che permette di consegnare al Comune la pratica compilata. Se invece non sono stati inseriti ancora tutti i documenti necessari è possibile sospendere le attività utilizzando il bottone "Sospendi" che riporta alla lista delle pratiche attualmente esistenti. 
CaricaDocumentiPanel.sospendi=Sospendi
CaricaDocumentiPanel.avanti=Richiedi

CaricaDocumentiPanel.minimoDocumentiDaCaricare=Attenzione, controllate i documenti caricati che risultano essere meno di quelli obbligatori


CaricaDocumentiPanel.permessoDiSoggiorno=Se la persona è straniera allegare anche il permesso di soggiorno o la ricevuta di rinnovo del permesso di soggiorno
CaricaDocumentiPanel.coabitazione=Poich&eacute; all'indirizzo è già domiciliato un nucleo famigliare:

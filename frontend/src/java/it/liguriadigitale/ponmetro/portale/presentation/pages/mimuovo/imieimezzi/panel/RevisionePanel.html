<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <wicket:panel>
        <wicket:extend>

            <wicket:enclosure child="situazioneAl">
                <div class="row py-1 mb-2 border-bottom">
                    <div class="col-6">
                        <p class="card-text text-start fw-bold">
                            <wicket:message key="RevisionePanel.situazioneAl" />:</p>
                    </div>
                    <div class="col-6">
                        <p class="card-text text-left d-table h-100" wicket:id="situazioneAl"><span class="d-table-cell text-capitalize align-middle"></span></p>
                    </div>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="revisioneValida">
                <div class="row py-1 mb-2 border-bottom">
                    <div class="col-6">
                        <p class="card-text text-start fw-bold">
                            <wicket:message key="RevisionePanel.revisioneValida" />:</p>
                    </div>
                    <div class="col-6">
                        <p class="card-text text-left d-table h-100" wicket:id="revisioneValida"><span class="d-table-cell text-capitalize align-middle"></span></p>
                    </div>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="dataScadenzaRevisione">
                <div class="row py-1 mb-2 border-bottom">
                    <div class="col-6">
                        <p class="card-text text-start fw-bold">
                            <wicket:message key="RevisionePanel.dataScadenzaRevisione" />:</p>
                    </div>
                    <div class="col-6">
                        <p class="card-text text-left d-table h-100" wicket:id="dataScadenzaRevisione"><span class="d-table-cell text-capitalize align-middle"></span></p>
                    </div>
                </div>
            </wicket:enclosure>

        </wicket:extend>

    </wicket:panel>
</body>

</html>

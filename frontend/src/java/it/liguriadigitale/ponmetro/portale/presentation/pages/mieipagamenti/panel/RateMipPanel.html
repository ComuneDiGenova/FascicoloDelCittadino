<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
    <head>
        <meta charset="ISO-8859-1" />
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div class="row content my-4 info-traffico">            
                <div id="accordionRate" class="collapse-div" role="tablist" style="width: 100%;">
                    <div wicket:id="box" id="boxRata">
                        <div class="collapse-header" id="heading1">            
                            <button id="btnRata" wicket:id="btnAccordion" data-toggle="collapse" data-target="#accordion" aria-expanded="true" aria-controls="accordion">
                                <i wicket:id="icona"><span wicket:id="descrizione"></span></i>
                            </button>
                        </div>                     
                        <div id="accordion" class="collapse " role="tabpanel" aria-labelledby="headingA" wicket:id="accordionBody">
                            <div class="collapse-body" wicket:id="rata">
                                <wicket:enclosure child="iuv">
                                    <div class="row py-1 mb-2 border-bottom">
                                        <div class="col-6">
                                            <p class="card-text text-left font-weight-semibold">
                                                <wicket:message key="RateMipPanel.iuv" />
                                                :
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text text-left d-table h-100" wicket:id="iuv">
                                                <span class="d-table-cell align-middle"></span>
                                            </p>
                                        </div>
                                    </div>
                                </wicket:enclosure>

                                <wicket:enclosure child="codiceAvviso">
                                    <div class="row py-1 mb-2 border-bottom">
                                        <div class="col-6">
                                            <p class="card-text text-left font-weight-semibold">
                                                <wicket:message key="RateMipPanel.codiceAvviso" />
                                                :
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text text-left d-table h-100" wicket:id="codiceAvviso">
                                                <span class="d-table-cell align-middle"></span>
                                            </p>
                                        </div>
                                    </div>
                                </wicket:enclosure>

                                <wicket:enclosure child="importoDaPagare">
                                    <div class="row py-1 mb-2 border-bottom">
                                        <div class="col-6">
                                            <p class="card-text text-left font-weight-semibold">
                                                <wicket:message key="RateMipPanel.importoDaPagare" />
                                                :
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text text-left d-table h-100" wicket:id="importoDaPagare">
                                                <span class="d-table-cell align-middle"></span>
                                            </p>
                                        </div>
                                    </div>
                                </wicket:enclosure>

                                <wicket:enclosure child="importoPagato">
                                    <div class="row py-1 mb-2 border-bottom">
                                        <div class="col-6">
                                            <p class="card-text text-left font-weight-semibold">
                                                <wicket:message key="RateMipPanel.importoPagato" />
                                                :
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text text-left d-table h-100" wicket:id="importoPagato">
                                                <span class="d-table-cell align-middle"></span>
                                            </p>
                                        </div>
                                    </div>
                                </wicket:enclosure>

                                <wicket:enclosure child="dataPagamento">
                                    <div class="row py-1 mb-2 border-bottom">
                                        <div class="col-6">
                                            <p class="card-text text-left font-weight-semibold">
                                                <wicket:message key="RateMipPanel.dataPagamento" />
                                                :
                                            </p>
                                        </div>
                                        <div class="col-6">
                                            <p class="card-text text-left d-table h-100" wicket:id="dataPagamento">
                                                <span class="d-table-cell align-middle"></span>
                                            </p>
                                        </div>
                                    </div>
                                </wicket:enclosure>

                                <div class="row py-1 mb-2">
                                    <div class="col-3">
                                        <a class="btn btn-success btn-xs btn-icon" wicket:id="btnAvviso">
                                            <svg class="icon icon-white">
                                                <use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                            </svg>
                                            <span><wicket:message key="RateMipPanel.btnAvviso" /></span>
                                        </a>
                                    </div>

                                    <div class="col-3">
                                        <a class="btn btn-primary btn-xs" href="#" role="button" wicket:id="btnPaga"> <wicket:message key="RateMipPanel.paga" /> </a>
                                    </div>

                                    <div class="col-3">
                                        <a class="btn btn-success btn-xs btn-icon" wicket:id="btnRicevuta">
                                            <svg class="icon icon-white">
                                                <use xlink:href="/portale/bootstrap-italia/svg/sprites.svg#it-download"></use>
                                            </svg>
                                            <span><wicket:message key="RateMipPanel.ricevuta" /></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                 

            <wicket:enclosure child="importoTotaleDaPagare">
                <div class="row py-1 mb-2 border-bottom">
                    <div class="col-6">
                        <p class="card-text text-left font-weight-semibold">
                            <wicket:message key="RateMipPanel.importoTotaleDaPagare" />
                            :
                        </p>
                    </div>
                    <div class="col-6">
                        <p class="card-text text-left d-table h-100" wicket:id="importoTotaleDaPagare">
                            <span class="d-table-cell align-middle"></span>
                        </p>
                    </div>
                </div>
            </wicket:enclosure>

            <wicket:enclosure child="importoTotalePagato">
                <div class="row py-1 mb-2 border-bottom">
                    <div class="col-6">
                        <p class="card-text text-left font-weight-semibold">
                            <wicket:message key="RateMipPanel.importoTotalePagato" />
                            :
                        </p>
                    </div>
                    <div class="col-6">
                        <p class="card-text text-left d-table h-100" wicket:id="importoTotalePagato">
                            <span class="d-table-cell align-middle"></span>
                        </p>
                    </div>
                </div>
            </wicket:enclosure>

            <div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
        </wicket:panel>
    </body>
</html>

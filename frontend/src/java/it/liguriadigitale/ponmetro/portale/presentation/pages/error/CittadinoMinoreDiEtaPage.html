<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
    <head>
        <meta charset="ISO-8859-1" />
        <title>Cittadino minore</title>
        <style>
            .error-template {
                padding: 40px 15px;
                text-align: left;
            }

            .error-actions {
                margin-top: 15px;
                margin-bottom: 15px;
            }

            .error-actions .btn {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-template">
                        <h2>
                            <strong><wicket:message key="CittadinoMinoreDiEtaPage.info"/></strong>
                        </h2>

                        <div class="error-actions">
                            <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Torna all'home-page </a>
                            <a href="#" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contatta il supporto tecnico </a>
                        </div>
                        <div>
                            <img src="/portale/images/sicurezza.jpg" alt="Page Not Found (404)." style="left: 50%; top: -5%; width: 20%; " />
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

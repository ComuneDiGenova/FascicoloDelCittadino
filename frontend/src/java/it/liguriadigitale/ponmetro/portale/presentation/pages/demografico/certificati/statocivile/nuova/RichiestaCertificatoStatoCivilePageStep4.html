<!DOCTYPE html>
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
	<wicket:extend>
	
		<ul wicket:id="breadcrumbPanel"></ul>
		<div wicket:id="stepPanel"></div>

		<div class="row content my-4 richiesta-agevolazione">
			<div class="col-md-12 text-left mb-4">

				<div class="col-lg-12 mx-auto riepilogo">
					<form class="needs-validation was-validated mb-3 col-lg-12 mx-auto"
						wicket:id="form">
					<div class="form-row mb-2 col-md-12 mx-auto form-servizi-anagrafici">
						<div class="alert alert-info" role="alert">
							<wicket:message
								key="RichiestaCertificatoStatoCivilePage.infoEmail" />
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group  mb-0">
									<input class="form-control" id="email" type="email"
														placeholder="Inserisci email" wicket:id="mail" style="font-size: smaller;" required/>
									<small><wicket:message
											key="RichiestaCertificatoStatoCivilePage.email" /></small> <label
										class="sr-only" for="email"> 
										<wicket:message	key="RichiestaCertificatoStatoCivilePage.email" />
									</label>
								</div>
							</div>
							<div class="col">
								<wicket:enclosure child="mobile">
									<div class="form-group  mb-0">
										<input class="form-control" id="mobile" type="text"
															placeholder="Inserisci telefono" wicket:id="mobile" style="font-size: smaller;" required/>
										<small><wicket:message
												key="RichiestaCertificatoStatoCivilePage.mobile" /></small> <label
											class="sr-only" for="mobile"> 
											<wicket:message	key="RichiestaCertificatoStatoCivilePage.mobile" />
										</label>
									</div>
								</wicket:enclosure>
							
							</div>
						</div>
						
						
						<div class="col-sm-12 mt-2 mb-2" wicket:id="feedback"></div>
						<div class="form-group col-md-12 mb-3 text-center">
							<div class="form-group col-md-12 mb-3 text-center">					
								<button type="submit" class="btn btn-primary"> 
								<wicket:message	key="RichiestaCertificatoStatoCivilePage.avanti" />
								</button>
								<a class="btn btn-secondary" href="#" role="button"
									wicket:id="indietro"> <wicket:message
										key="RichiestaCertificatoStatoCivilePage.indietro" />
								</a> 
								<a class="btn btn-secondary" href="#" role="button"
									wicket:id="annulla"> <wicket:message
										key="RichiestaCertificatoStatoCivilePage.annulla" />
								</a>
							</div>
						</div>
					</div>	
					</form>
					</div>
				</div>
			</div>
			


		<wicket:child />

		

	</wicket:extend>
</body>
</html>
